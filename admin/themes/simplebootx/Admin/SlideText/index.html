<admintpl file="header" />
</head>
<body >
    <div class="wrap js-check-wrap" >
        <ul class="nav nav-tabs" >
            <li class="active" ><a href="{:U('Admin/SlideText/index')}" >文字列表</a ></li >
            <li ><a href="{:U('Admin/SlideText/add')}" >添加</a ></li >
        </ul >

        <form class="js-ajax-form" method="post" >

            <table class="table table-hover table-bordered table-list" >
                <thead >
                    <tr >
                        <th width="50" >ID</th >
                        <th width="50" >所属分类</th >
                        <th width="200" >标题</th >
                        <th width="50" >跳转目标</th >
                        <th width="50" >状态</th >
                        <th width="100" >操作</th >
                    </tr >
                </thead >
                <foreach name="items" item="vo" >
                    <tr >
                        <td >{$vo.slide_id}</td >
                        <td >{$vo.cat_name}</td >
                        <td >{$vo.slide_name}</td >
                        <td >{$vo.target_object}</td >
                        <td >{$status[$vo['slide_status']]}</td >
                        <td >
                            <a href="{:U('Admin/SlideText/edit',array('id'=>$vo['slide_id']))}" >{:L('EDIT')}</a >
                            <a href="{:U('Admin/SlideText/delete',array('id'=>$vo['slide_id']))}"
                               class="js-ajax-delete" >{:L('DELETE')}</a >
                            <if condition="$vo['slide_status'] eq 1" >
                                <a href="{:U('Admin/SlideText/cancelban',array('id'=>$vo['slide_id']))}"
                                   class="js-ajax-dialog-btn" data-msg="确定显示此幻灯片吗？" >{:L('DISPLAY')}</a >
                                <else />
                                <a href="{:U('Admin/SlideText/ban',array('id'=>$vo['slide_id']))}"
                                   class="js-ajax-dialog-btn"
                                   data-msg="确定隐藏此幻灯片吗？" >{:L('HIDE')}</a >
                            </if >
                        </td >
                    </tr >
                </foreach >
            </table >

        </form >
    </div >
    <script src="__PUBLIC__/js/common.js" ></script >
</body >
</html>
