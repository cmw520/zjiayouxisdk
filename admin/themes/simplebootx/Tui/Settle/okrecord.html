<admintpl file="header" />
</head>
<body class="J_scroll_fixed" >
<div class="wrap js-check-wrap" >
    <ul class="nav nav-tabs" >
        <li class="active" ><a href="{:U('Tui/Settle/okrecord')}" target="_self" >打款记录</a ></li >
    </ul >
    <form class="well form-search" method="get" action='__SELF__' >
        <div class="search_type cc mb10" >
            <div class="mb10" >
                    <span class="mr20" >
                        渠道账号：
                        {$agent_select}
                        <input type="submit" class="btn btn-primary" value="搜索" />
                    </span >
            </div >
        </div >
    </form >

    <form class="js-ajax-form" action="" method="post" >
        <table class="table table-hover table-bordered table-list" >
            <thead >
            <tr >
                <th width="20" >ID</th >
                <th width="50" >渠道名</th >
                <th width="50" >渠道联系人</th >
                <th width="50" >qq</th >
                <th width="50" >电话</th >
                <th width="50" >提现帐号</th >
                <th width="50" >银行名</th >
                <th width="50" >开户支行</th >
                <th width="50" >持卡人</th >
                <th width="50" >金额</th >
                <th width="50" >打款时间</th >
            </tr >
            </thead >
            <foreach name="items" item="vo" >
                <tr >
                    <td >{$vo.id}</td >
                    <td >{$vo.user_login}</td >
                    <td >{$vo.user_nicename}</td >
                    <td >{$vo.qq}</td >
                    <td >{$vo.mobile}</td >
                    <td >{$vo.banknum}</td >
                    <td >{$vo.bankname}</td >
                    <td >{$vo.branchname}</td >
                    <td >{$vo.cardholder}</td >
                    <td >{$vo.money}</td >
                    <td >{$vo.settle_time|date="Y-m-d H:i:s",###}</td >
                </tr >
            </foreach >
        </table >
        <div class="pagination" >{$Page}</div >
    </form >
</div >
<script src="__PUBLIC__/js/common.js" ></script >
</body >
</html>
