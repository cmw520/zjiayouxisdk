<div class="container module_GiftCodes" >
    <div class="row" style="text-align:center;" >
        <span style="font-size:18px;" >最新礼包</span >
    </div >
    <div class="row" style="margin-top:5px;padding:0;" >
        <div class="col-xs-12 module_GiftCodesItem" ng-repeat="x in list" ng-click="goto(x.id);"
             style="border-bottom:1px dashed #DDDDDD;" >
            <div class="row" >
                <div class="col-xs-2" style="padding:0;" >
                    <img ng-src="{{x.icon}}" class="icon_full" alt="图标" />
                </div >
                <div class="col-xs-7" style="padding-right:0;" >
                    <div class="row" style="padding-right:0;" ><span
                            style="font-size:15px;font-weight: 400;" >{{x.name}}</span ></div >
                    <div class="row" style="margin-top:10px;margin-bottom:10px;" >
                        <div style="width:100%;float:left;background-color:#DDDDDD;" >
                            <div style="width:{{x.remain}}%;height:4px;background-color:#00AAEE;float:left;" ></div >
                        </div >
                    </div >
                    <div class="row" style="font-size:12px;color:#999999;" >剩余：{{x.remain}}%</div >
                </div >
                <div class="col-xs-3" style="text-align: center;float:right;padding-right:0;" >
                    <div style="width:100%;float:left;font-size:16px;color:#00AAEE;padding-top:15px;text-align: right;" >
                        领号
                        <img src="./static/img/asset/arrow-right.png" style="height:14px;margin-top:-2px;" alt="icon" />
                    </div >
                </div >
            </div >
        </div >
    </div >
    <div class="row" ng-click="loadMore();" id="loadMoreText"
         style="margin-top:5px;text-align: center;background-color:#EEEEEE;padding-top:10px;padding-bottom:10px;" >
        查看更多
    </div >
</div >
