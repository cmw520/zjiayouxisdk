<admintpl file="header" />
</head>
<body class="J_scroll_fixed" >
<div class="wrap js-check-wrap" >
    <ul class="nav nav-tabs" >
        <li ><a href="{:U('IosApp/Version/index')}" >APP版本列表</a ></li >
        <li class="active" ><a href="#" >添加APP版本地址</a ></li >
    </ul >
    <div class="common-form" >
        <form method="post" class="form-horizontal js-ajax-form" action="{:U('Game/addpackageurl_post')}" >
            <fieldset >
                <div class="control-group" >
                    <label class="control-label" >版本ID:</label >
                    <div class="controls" >
                        <label class="control-label" style="text-align:left" >{$verid}</label >
                    </div >
                </div >

                <div class="control-group" >
                    <label class="control-label" >地址说明:</label >
                    <div class="controls" >
                        <label class="control-label" style="text-align:left; width:800px" >下载服务器中的 {$filepath}</label >
                    </div >
                </div >

                <div class="control-group" >
                    <label class="control-label" >母包地址:</label >
                    <div class="controls" >
                        <if condition="empty($games['packageurl'])" >
                            <label class="control-label" style="text-align:left; width:800px" >请上传母包</label >
                            <else />
                            <label class="control-label"
                                   style="text-align:left; width:800px" >{:DOWNSITE}/{$games['packageurl']}</label >
                        </if >
                    </div >
                </div >
            </fieldset >
            <div class="form-actions" >
                <a class="btn" href="{:U('Version/index')}" >返回</a >
            </div >
        </form >
    </div >
</div >
<script src="__PUBLIC__/js/common.js" ></script >

</body >
</html>
