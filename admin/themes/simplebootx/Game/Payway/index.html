<admintpl file="header" />
</head>
<body class="J_scroll_fixed" >
<div class="wrap js-check-wrap" >
    <ul class="nav nav-tabs" >
        <li class="active" ><a href="{:U('Game/Payway/index')}" >支付列表</a ></li >
        <li ><a href="{:U('Game/Payway/add')}" >支付设置</a ></li >
    </ul >

    <form class="well form-search" method="post" action="{:U('Game/Payway/index')}" >
        <div class="search_type cc mb10" >
            <div class="mb10" >
					<span class="mr20" >
						游戏名称： 
						<input type="text" name="name" style="width: 200px;" value="{$name}" placeholder="请输入游戏名..." >
						<input type="submit" name="submit" class="btn btn-primary" value="搜索" />
						<br ><br >
						<div style="color:#FF0000" >**注：未设定支付的游戏默认为全部支付。</div >
					</span >
            </div >
        </div >
    </form >
    <form class="js-ajax-form" action="" method="post" >
        <table class="table table-hover table-bordered table-list" >
            <thead >
            <tr >
                <th width=50 >游戏ID (APPID)</th >
                <th width=100 >游戏名称</th >
                <th width=150 >支付</th >
                <th width=120 >管理操作</th >
            </tr >
            </thead >
            <volist name='paydata' id='vo' >
                <tr >
                    <td >{$vo['appid']}</td >
                    <td >{$games[$vo['appid']]}</td >
                    <td >{$vo['payway']}</td >
                    <td >
                        <a href="{:U('Payway/edit',array('appid'=>$vo['appid']))}" >编辑 </a >
                        <a href="{:U('Payway/delete',array('appid'=>$vo['appid']))}" class="js-ajax-delete" > | 删除</a >
                    </td >
                </tr >
            </volist >
        </table >
        <div class="pagination" >{$Page}</div >

    </form >
</div >
<script src="__PUBLIC__/js/common.js" ></script >
<script >
    $(function () {

        $("#navcid_select").change(function () {
            $("#mainform").submit();
        });

    });
</script >
</body >
</html>
