﻿<admintpl file="header" />
</head>
<body >
    <div class="wrap js-check-wrap" >
        <ul class="nav nav-tabs" >
            <li class="active" ><a href="{:U('Newapp/Message/index')}" >消息列表</a ></li >
            <li ><a href="{:U('Newapp/Message/add')}" >添加</a ></li >
        </ul >
        <form class="well form-search" method="get" id="cid-form" action="__SELF__" >
            <div class="search_type cc mb10" >
                <div class="mb10" >
                    <span class="mr20" >   
                        关联游戏：
                        {$app_select}
                        消息标题：
                        <input type='text' name='title' style="width: 200px;height:35px;"
                               value='{$formget.title}' placeholder="消息标题" />
                        <button class='btn btn-primary' >搜索</button >
                    </span >
                    
                </div >
            </div >
        </form >
        <form class="js-ajax-form" method="post" >
            <div class="table-actions" >
                
            </div >

            <table class="table table-hover table-bordered table-list" >
                <thead >
                    <tr >
                        <th >ID</th >
                        <th >收件人</th >
                        <th >标题</th >
                        <th >内容</th >
                        <th >相关游戏</th >
                        <th >类型</th >
                        <th >发送时间</th >
                        <th >操作</th >
                    </tr >
                </thead >
                <volist name="items" id="vo" >
                    <tr >
                        <td >{$vo.id}</td >
                        <td >{$vo.receiver}</td >
                        <td >{$vo.title}</td >
                        <td >{$vo.message}</td >
                        <td >{$vo.game_name}</td >
                        <td >{$vo.category_txt}</td >
                        <td >{$vo.send_time}</td >
                        <td >
                            
                            <a href="{:U('Newapp/Message/edit',array('id'=>$vo['id']))}" >编辑</a >
                            |                           
                            <a href="{:U('Newapp/Message/delete',array('id'=>$vo['id']))}"
                               class="js-ajax-delete" >删除</a >
                        
                        </td >
                    </tr >
                </volist >
            </table >
            <div class="pagination" >{$page}</div >
        </form >
    </div >
    <script src="__PUBLIC__/js/common.js" ></script >
    <script type="text/javascript" src="__PUBLIC__/js/content_addtop.js" ></script >

</body >
</html>
