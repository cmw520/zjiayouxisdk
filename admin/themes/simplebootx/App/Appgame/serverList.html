<admintpl file="header" />
</head>
<body class="J_scroll_fixed" >
<div class="wrap js-check-wrap" >
    <ul class="nav nav-tabs" >
        <li class="active" ><a href="{:U('Appgame/serverList')}" >开服列表</a ></li >
        <li ><a href="{:U('Appgame/addServer')}" target="_self" >添加开服信息</a ></li >
    </ul >

    <form class="well form-search" method="post" action="{:U('Appgame/serverList')}" >
        <div class="search_type cc mb10" >
            <div class="mb10" >
					<span class="mr20" >
						游戏： 
						<select class="select_2" name="appid" >
                            <option value='0' >全部</option >
                            <foreach name="gamelist" item="vo" >
                                <option value='{$vo.appid}' >{$vo.name}</option >
                            </foreach >
                        </select > &nbsp;&nbsp;
						<input type="submit" class="btn btn-primary" value="搜索" />
					</span >
            </div >
        </div >
    </form >
    <form class="js-ajax-form" action="" method="post" >
        <table class="table table-hover table-bordered table-list" >
            <thead >
            <tr >
                <th >ID</th >
                <th >游戏名</th >
                <th >新服名称</th >
                <th >开服时间</th >
                <th width="150" >管理操作</th >
            </tr >
            </thead >
            <foreach name="items" item="vo" >
                <tr >
                    <td >{$vo.id}</td >
                    <td >{$vo.game}</td >
                    <td >{$vo.sername}</td >
                    <td >{$vo.sertime}</td >
                    <td >
                        <!-- <a href="{:U('Appgame/editServer',array('id'=>$vo['id']))}">修改</a>  -->
                        <a href="{:U('Appgame/removeServer',array('id'=>$vo['id']))}" class="js-ajax-delete" >删除</a >
                    </td >
                </tr >
            </foreach >
        </table >
        <div class="pagination" >{$page}</div >

    </form >
</div >
<script src="__PUBLIC__/js/common.js" ></script >
<script >
    $(function () {

        $("#navcid_select").change(function () {
            $("#mainform").submit();
        });

    });
</script >
</body >
</html>
