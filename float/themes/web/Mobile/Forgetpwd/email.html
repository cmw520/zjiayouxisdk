<mobiletpl file="header" />
<link rel="stylesheet" href="__PUBLIC__/mobile/css/nobindPhone.css" />
<style >
    .infoMsg {
        box-sizing: border-box;
        padding: 0px 20px;
        margin-bottom: 10px;
        font-size: 16px;
    }

    .notBind > .img {
        width: 160px;
        height: 116px;
        margin: 40px auto;
    }
</style >

<div class="set" >
    <div >
        <div class="set1 orange" > 验证身份</div >
        <span class="set2" ></span >
        <div class="set1 gray" > 修改密码</div >
        <span class="set2" ></span >
        <div class="set1 gray" > 修改完成</div >
    </div >
</div >
<div class="notBind" >
    <p class="title" ><span ></span ></p >
    <div class="img" >
        <img src="__PUBLIC__/mobile/images/email.jpg" alt="" />
    </div >
</div >
<p class="infoMsg" >你已绑定的邮箱账号：{$userdata['email']}</p >
<footer >
    <div class="getCode" >
        <div >
            <input type="text" id="code" name="code" placeholder="请输入验证码" />
            <button id="getCode" >发送验证码</button >
        </div >
    </div >
    <div class="error_box" id="error_box" ></div >
    <div class="confim_change" >
        <button disabled >确定</button >
    </div >
</footer >
<footer class="kefuFooter" >
    <p class="help" >
        <notempty name="contactdata['qq']" >
            <a class="QQ" onclick="huosdk_openqq('{$contactdata['qq']}');" >
                <span >客服QQ：</span >{$contactdata['qq']}</a >
        </notempty >
        <notempty name="contactdata['qqgroup']" >
            <a onclick="huosdk_openqqgroup('{$contactdata['qqgroup']}','{$contactdata['qqgroupkey']}');" ><span >QQ 群：</span >{$contactdata['qqgroup']}</a >
        </notempty >
</footer >
<input name="sendsms" id="sendsms" type="text" value="{:U('Mobile/Forgetpwd/email_send')}" style="display:none" />
<input name="bindurl" id="bindurl" type="text" value="{:U('Mobile/Forgetpwd/email_checkcode')}" style="display:none" />

<div class="main_model_box" ></div >
</body>
<script src="__PUBLIC__/mobile/js/jquery.js" ></script >
<script src="__PUBLIC__/mobile/js/huosdk_base.js" ></script >
<script src="__PUBLIC__/mobile/js/public.js" ></script >
<script src="__PUBLIC__/mobile/js/email_verify.js" ></script >
</html>
