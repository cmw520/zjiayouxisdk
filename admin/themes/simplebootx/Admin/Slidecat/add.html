<admintpl file="header" />
</head>
<body >
<div class="wrap" >
    <ul class="nav nav-tabs" >
        <li ><a href="{:U('Admin/slidecat/index')}" >{:L('ADMIN_SLIDECAT_INDEX')}</a ></li >
        <li class="active" ><a href="{:U('Admin/slidecat/add')}" >{:L('ADMIN_SLIDECAT_ADD')}</a ></li >
    </ul >
    <form method="post" class="form-horizontal js-ajax-form" action="{:U('Admin/slidecat/add_post')}" >
        <fieldset >
            <div class="control-group" >
                <label class="control-label" >{:L('NAME')}</label >
                <div class="controls" >
                    <input type="text" name="cat_name" >
                    <span class="form-required" >*</span >
                </div >
            </div >
            <div class="control-group" >
                <label class="control-label" >{:L('CATEGORY_KEY')}</label >
                <div class="controls" >
                    <input type="text" name="cat_idname" >
                    <span class="form-required" >*</span >
                    <span style="margin-left: 15px;" >{:L('CATEGORY_KEY_HELP_TEXT')}</span >
                </div >
            </div >
            <div class="control-group" >
                <label class="control-label" >类别</label >
                <div class="controls" >
                    <input type="radio" name="cat_type_id" checked='checked' value='1' >轮播图
                    <input type="radio" name="cat_type_id" value='2' >轮播文字
                    <input type="radio" name="cat_type_id" value='3' >单张广告图
                    <input type="radio" name="cat_type_id" value='4' >单张文字
                </div >
            </div >
            <div class="control-group" >
                <label class="control-label" >{:L('DESCRIPTION')}</label >
                <div class="controls" >
                    <textarea name="cat_remark" rows="5" cols="57" >{$remark}</textarea >
                </div >
            </div >
        </fieldset >
        <div class="form-actions" >
            <button class="btn btn-primary js-ajax-submit" type="submit" >{:L('ADD')}</button >
            <a class="btn" href="{:U('Admin/slidecat/index')}" >{:L('BACK')}</a >
        </div >
    </form >
</div >
<script src="__PUBLIC__/js/common.js" ></script >
</body >
</html>
