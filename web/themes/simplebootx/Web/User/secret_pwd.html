<script >
    function isEmpty(id) {
        if ($("#" + id).val().trim() == "") {
            return true;
        }
        return false;
    }
    $(".user_r_box_tj .que_btn").click(function (event) {
        event.preventDefault();
        if (isEmpty('answerone')) {
            showAlertBox("密保问题一答案不能为空");
            return false;
        } else if (isEmpty('answertwo')) {
            showAlertBox("密保问题二答案不能为空");
            return false;
        } else if (isEmpty('answerthree')) {
            showAlertBox("密保问题三答案不能为空");
            return false;
        }
        $("#myform").submit();
    });
</script >
