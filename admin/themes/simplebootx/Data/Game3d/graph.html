<script type="text/javascript">
(function($){ // encapsulate jQuery
var chart;
$(document).ready(function() {
	chart = new Highcharts.Chart({
		chart: {
			renderTo: 'container',
			type: 'line',
			marginRight: 220,
			marginBottom: 25
		},
		title: {
			text: '曲线图',
			x: -20 //center
		},
		subtitle: {
			text: '',
			x: -20
		},
		xAxis: {
			categories: ['0.0-0.2', '0.2-0.4', '0.4-0.6', '0.6-0.8', '0.8-1']
		},
		yAxis: {
			title: {
				text: '人数'
			},
			plotLines: [{
				value: 0,
				width: 2,
				color: '#808080'
			}]
		},
		tooltip: {
			formatter: function() {
					return '<b>'+ this.series.name +'</b><br/><br/>'+
					this.x +': '+ this.y +'人';
			}
		},
		legend: {
			layout: 'vertical',
			align: 'right',
			verticalAlign: 'top',
			x: -20,
			y: 200,
			borderWidth: 0
		},
		series: [{
			name: '{$name}',
			data: {$data}
		}]
	});
});
})(jQuery);
</script>
<body>
	<div style="margin: 0 2em">
		<div id="container" style="min-width: 400px; max-width:1000px;height: 400px; margin: 0 auto"></div>
	</div>
</div>
