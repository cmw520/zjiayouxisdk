<admintpl file="header" />
</head>
<body >
<div class="wrap" >
    <ul class="nav nav-tabs" >
        <li ><a href="{:U('Subpackage/qudaoindex')}" >一键分包</a ></li >
        <li class="active" ><a href="#" target="_self" >编辑渠道</a ></li >
    </ul >
    <form method="post" class="form-horizontal js-ajax-form" action="{:U('Agent/edit_post')}" >
        <fieldset >
            <div class="control-group" >
                <label class="control-label" >账号:</label >
                <div class="controls" >
                    <label class="control-label" style="text-align:left" >{$user_login}</label >
                </div >
            </div >

            <div class="control-group" >
                <label class="control-label" >密码:</label >
                <div class="controls" >
                    <input type="password" class="input" name="user_pass" value="" placeholder="******" >
                </div >
            </div >

            <div class="control-group" >
                <label class="control-label" >渠道名称:</label >
                <div class="controls" >
                    <input type="text" class="input" name="user_nicename" value="{$user_nicename}" >
                </div >
            </div >

            <div class="control-group" >
                <label class="control-label" >联系人:</label >
                <div class="controls" >
                    <input type="text" class="input" name="linkman" value="{$linkman}" >
                </div >
            </div >

            <div class="control-group" >
                <label class="control-label" >QQ:</label >
                <div class="controls" >
                    <input type="text" class="input" name="qq" value="{$qq}" >
                </div >
            </div >

            <div class="control-group" >
                <label class="control-label" >手机:</label >
                <div class="controls" >
                    <input type="text" class="input" name="mobile" value="{$mobile}" >
                </div >
            </div >

            <div class="control-group" >
                <label class="control-label" >角色:</label >
                <div class="controls" >
                    <foreach name="roles" key="k" item="vo" >
                        <label class="checkbox inline" >
                            <php >$role_id_checked=$user_type==$k?"checked":"";</php >
                            <input value="{$k}" type="radio" name="role_id" {$role_id_checked} >{$vo}
                        </label >
                    </foreach >
                </div >
            </div >

        </fieldset >
        <div class="form-actions" >
            <input type="hidden" name="id" value="{$id}" />
            <button type="submit" class="btn btn-primary js-ajax-submit" >{:L('SAVE')}</button >
            <a class="btn" href="{:U('Subpackage/qudaoindex')}" >返回</a >
        </div >
    </form >
</div >
</div>
<script src="__PUBLIC__/js/common.js" ></script >
</body >
</html>
