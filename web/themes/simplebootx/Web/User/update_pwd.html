<webtpl file="Index/footertwo" />
<script >

    $("#usrpwdc").keydown(function (event) {
        if (event.keyCode == 13) {
            canSubmit(event);
        }
    });
    $("#update_pwd").click(canSubmit);
    function canSubmit(event) {
        event.preventDefault();
        var old     = $("#old_pwd").val().trim();
        var usrpwd  = $("#usrpwd").val().trim();
        var usrpwdc = $("#usrpwdc").val().trim();
        if (old == '') {
            showAlertBox("旧密码不能为空");
            return false;
        } else if (usrpwd == '') {
            showAlertBox("新密码不能为空");
            return false;
        } else if (usrpwdc == '') {
            showAlertBox("确认密码不能为空");
            return false;
        }
        if (usrpwd != usrpwdc) {
            showAlertBox("两次密码不一致");
            return false;
        }
        $("#myform").submit();
    }
</script >
