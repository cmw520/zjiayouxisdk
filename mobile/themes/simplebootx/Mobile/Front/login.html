<section >

    <form id="login_form" class="form-signin" method="post" action="" onsubmit="return false;" >
        <h2 class="form-signin-heading" >{:C('BRAND_NAME')}登录</h2 >
        <input type='text' name='name' class="form-control" placeholder="用户名" required autofocus />
        <input type='password' name='pwd' class="form-control" placeholder="密码" required autofocus />
        <div id="notice" class="alert alert-info" role="alert" ></div >
        <button id="submit" class="btn btn-lg btn-primary btn-block" >登录</button >
        <div id="bottom_links" >
            <a href='{:U(' Mobile/Front/register')}' style="float:left;">还没有帐号？注册</a>
            <a href='{:U(' Mobile/Front/resetPwd')}' style="float:right;">忘记密码？找回</a>
        </div >

    </form >
</section >

    #bottom_links {
        font-size: 12px;
        margin: 20px 0 0 0;
    }

    .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
        /*margin-top:50px;*/
    }

    .form-signin .form-signin-heading,
    .form-signin .checkbox {
        margin-bottom: 10px;
    }

    .form-signin .checkbox {
        font-weight: normal;
    }

    .form-signin .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
    }

    .form-signin .form-control:focus {
        z-index: 2;
    }

    .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

    #notice {
        display: none;
        /*    width:96%;
            margin:5px 2%;
            height:20px;
            float:left;
            font-size:12px;*/
    }
</style >
<script >
    $("#submit").click(do_login);
    function do_login() {
        var name = $("input[name='name']").val();
        var pwd  = $("input[name='pwd']").val();
        $.post("{:U('Mobile/Front/login_post')}", {"name": name, "pwd": pwd}, function (data) {
            if (data.error === '0') {
                notice(data.msg, "green");
                location.href = "{:U('Mobile/Index/index')}";

            } else if (data.error === '1') {
                notice(data.msg, "red");
            }
        });
    }

    function notice(msg, color) {
        $("#notice").text(msg);
        $("#notice").css("color", color);
        $("#notice").show();
    }
</script >
