<agenttpl file="user_center_header" />
<section >
    <div class="user_center main" >
        <div class="banner_1" >

        </div >
        <div class="user_center_main page-content" >
            <agenttpl file="share/side" />
            <div class="page-right my-game" >
                <div class="top_hint" >
                    设置登录密码
                </div >
                <div class="main_content" >
                    原来密码：<input type="password" name="prepass" /> <br />
                    登录密码：<input type="password" name="pass1" /> <br />
                    确认密码：<input type="password" name="pass2" /> <br />
                    <button class="btn btn-success" id="submit" >修改</button >
                </div >
            </div >
        </div >
    </div >
</section >
<style >

</style >
<script >
    $("#submit").click(function () {
        var prepass = $("input[name='prepass']").val();
        var pass1   = $("input[name='pass1']").val();
        var pass2   = $("input[name='pass2']").val();
        $.post("{:U('Agent/SubAccount/setPassword_post')}", {
            "prepass": prepass,
            "pass1"  : pass1,
            "pass2"  : pass2
        }, function (data) {
            if (data.error === '0') {
                yxalert(data.msg);
            } else if (data.error === '1') {
                yxalert(data.msg);
            }
        });
    });
</script >

<agenttpl file="user_center_footer" />
