<admintpl file="header" />
</head>
<body class="J_scroll_fixed" >
<div class="wrap js-check-wrap" >
    <ul class="nav nav-tabs" >
        <li class="active" ><a href="{:U('Appgame/gameList')}" >app游戏列表</a ></li >
        <li ><a href="{:U('Appgame/addGame')}" >app添加游戏</a ></li >
    </ul >

    <form class="well form-search" method="post" action="{:U('Appgame/gameList')}" >
        <div class="search_type cc mb10" >
            <div class="mb10" >
					<span class="mr20" >
						游戏名称： 
						<input type="text" name="name" style="width: 200px;" value="{$name}" placeholder="请输入游戏名..." >
						<input type="submit" name="submit" class="btn btn-primary" value="搜索" />
					</span >
            </div >
        </div >
    </form >
    <form class="js-ajax-form" action="" method="post" >
        <table class="table table-hover table-bordered table-list" >
            <thead >
            <tr >
                <th >游戏ID</th >
                <th >游戏</th >
                <th >游戏类型</th >
                <th >创建时间</th >
                <th >管理操作</th >
            </tr >
            </thead >
            <php >
                $type=array("4"=>"角色","5"=>"休闲","6"=>"策略","7"=>"动作格斗","8"=>"射击");
            </php >
            <foreach name="items" item="vo" >
                <tr >
                    <td >{$vo.id}</td >
                    <td >{$vo.name}</td >
                    <td >{$type[$vo['type']]}</td >
                    <td >{:date('Y年m月d日 H:i',$vo['create_time'])}</td >
                    <td >
                        <a href="{:U('Appgame/editGame',array('id'=>$vo['id']))}" >编辑</a >
                        <a href="{:U('Appgame/delGame',array('id'=>$vo['id']))}" class="js-ajax-delete" >删除</a >
                    </td >
                </tr >
            </foreach >
        </table >
        <div class="pagination" >{$Page}</div >

    </form >
</div >
<script src="__PUBLIC__/js/common.js" ></script >
<script >
    $(function () {

        $("#navcid_select").change(function () {
            $("#mainform").submit();
        });

    });
</script >
</body >
</html>
