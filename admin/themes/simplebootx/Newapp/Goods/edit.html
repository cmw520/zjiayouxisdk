<admintpl file="header" />
</head>
<body >
    <!--
 @time 2017-01-20 21:26:09
 @author 严旭
-->
    <div class="wrap" >
        <ul class="nav nav-tabs" >
            <li ><a href="{:U('Newapp/Goods/index')}" >商品列表</a ></li >
            <li ><a href="{:U('Newapp/Goods/add')}" >添加</a ></li >
            <li class="active" ><a href="__SELF__" >编辑</a ></li >
        </ul >
        <form action="{:U('Newapp/Goods/editPost')}" method="post" class="form-horizontal js-ajax-form" >
            <div class="row-fluid" >
                <div class="span9" >
                    <table class="table table-bordered add_message_div" >
                        <input type="hidden" name="id" value="{$data.goods_id}" />
                        <tr >
                            <th width="80" >商品类型</th >
                            <td >
                                <input type="radio" name="is_real" value="1" checked="checked" />虚拟
                                <input type="radio" name="is_real" value="2" />实物
                            </td >
                        </tr >
                        <tr >
                            <th width="80" >商品名称</th >
                            <td >
                                <input type="text" name="goods_name" value="{$data.goods_name}" />
                            </td >
                        </tr >
                        <tr >
                            <th width="80" >市场价格</th >
                            <td >
                                <input type="text" name="market_price" value="{$data.market_price}" />
                            </td >
                        </tr >
                        <tr >
                            <th width="80" >积分价格</th >
                            <td >
                                <input type="text" name="integral" value="{$data.integral}" />
                                (需要多少个积分)
                            </td >
                        </tr >
                        <tr >
                            <th width="80" >库存数量</th >
                            <td >
                                <input type="text" name="store_count" value="{$data.store_count}" />
                            </td >
                        </tr >
                        <tr >
                            <th width="80" >商品简介</th >
                            <td >
                                <textarea name="goods_intro"
                                          style="width:500px;height:200px;" >{$data.goods_intro}</textarea >
                            </td >
                        </tr >
                        <tr >
                            <th width="80" >详细描述</th >
                            <td >
                                <!--<textarea name="message" style="width:500px;height:200px;"></textarea>-->
                                <script type="text/plain" id="content"
                                        name="goods_content" >{$data.goods_content}</script >
                            </td >
                        </tr >
                        
                       
                    </table >
                </div >
                <div class="span3" >
                    <table class="table table-bordered" >
                        <tr >
                            <th >商品展示图(虚拟:200*200 实物: 720*360)</th >
                        </tr >
                        <tr >
                            <td >
                                <div style="text-align: center;" >
                                    <input type="hidden" name="original_img" id="thumb" value="{$data.original_img}"
                                           value="" >
                                    <a href="javascript:void(0);"
                                       onclick="upload_one_image('附件上传', '#thumb');" >
                                        <img src="{$data.original_img}" id="thumb-preview"
                                             width="135" style="cursor: hand" />
                                    </a >
                                    <input type="button" class="btn btn-small"
                                           onclick="$('#thumb-preview').attr('src', '__TMPL__public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;"
                                           value="取消图片" >
                                </div >
                            </td >
                        </tr >
                        
                        
                        <tr >
                            <th >状态</th >
                        </tr >
                        <tr >
                            <td >
                                <input type="radio" name="is_on_sale" value="1" />下架
                                <input type="radio" name="is_on_sale" value="2" checked='checked' />上架
                            </td >
                        </tr >
                        
                        
                        <tr >
                            <th >上架时间</th >
                        </tr >
                        <tr >
                            <td >
                                <input type="text" name="on_time" class="js-datetime" value="{$data.on_time}" />
                            </td >
                        </tr >
                    </table >
                </div >
            </div >
            <div class="form-actions" >
                <button class="btn btn-primary js-ajax-submit" type="submit" >{:L("SAVE")}</button >
                <a class="btn" href="{:U('Newapp/Goods/index')}" >{:L('BACK')}</a >
            </div >
        </form >
    </div >
    <script type="text/javascript" src="__PUBLIC__/js/common.js" ></script >
    <script type="text/javascript" src="__PUBLIC__/js/content_addtop.js" ></script >
    <script type="text/javascript" >
    //编辑器路径定义
    var editorURL = GV.DIMAUB;
    </script >
    <script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js" ></script >
    <script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js" ></script >
    <script >
        var editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
    </script >
    <script >
        var is_real = "{$data.is_real}";
        $("input[name='is_real']").removeAttr("checked");
        $("input[name='is_real']").eq(is_real - 1).attr("checked", "checked");

        var is_on_sale = "{$data.is_on_sale}";
        $("input[name='is_on_sale']").removeAttr("checked");
        $("input[name='is_on_sale'][value='" + is_on_sale + "']").attr("checked", "checked");
    </script >

</body >
</html>
