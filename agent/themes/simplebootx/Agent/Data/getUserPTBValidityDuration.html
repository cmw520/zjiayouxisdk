<agenttpl file="user_center_header" />
<style type="text/css" >
    .cuttitle {
        display: inline-block;;
        *display: inline;
        width: 130px;
        overflow: hidden;
        white-space: nowrap;
        -o-text-overflow: ellipsis;
        text-overflow: ellipsis;
        cursor: pointer;
    }

    .search-results .table-content table tr th {
        vertical-align: middle;
        font-size: 12px;
    }

    .search-results .table-content table tr td {
        vertical-align: middle;
        font-size: 12px;
    }
</style >

<section >
    <div class="user_center main" >
        <div class="banner_1" >

        </div >
        <div class="user_center_main page-content" >
            <agenttpl file="share/side" />
            <div class="page-right my-game" >
                <form id="queryForm" action="{:U('Agent/Data/getUserPTBValidityDuration')}" method="get" >
                    <input id="currentNo_queryForm" name="currentNo" type="hidden" value="1" >
                    <input id="pageSize_queryForm" name="pageSize" type="hidden" value="10" >
                    <div class="input-content" style="height:80px;" >
                        <div class="search-game" >
                            <span >游戏:</span >
                            <input type="text" name="gamename" id="gamequeryForm" value="{$formget.gamename}"
                                   maxlength="25" placeholder="请输入游戏名称" >
                        </div >
                        <div class="choose-channel" >
                            <span >玩家：</span >
                            <input type="text" name="memname" id="agenttagForm" value="{$formget.memname}"
                                   maxlength="20" placeholder="" >
                        </div >
                        <div class="search-btn" style="margin-top:30px;" >搜 &nbsp;索</div >
                    </div >
                </form >
                <div class="search-results" >

                    <div class="results-header" >
                        <span class="game-num" >共找到<i >{$num_of_records}</i >个记录</span >

                    </div >
                    <div class="table-content" >
                        <table border="0" cellspacing="0" cellpadding="0" >
                            <tbody >
                            <tr >
                                <th width="200" >玩家账号</th >
                                <th width="180" >游戏</th >
                                <th width="180" >{:C(CURRENCY_NAME)}余额</th >
                                <th width="100" >更新时间</th >
                            </tr >
                            <!--                                    <tr style="color:#0ae;">
                                                                    <td>汇总</td>
                                                                    <td>--</td>
                                                                    <td>{$sumitems[0]['sum_remain']}</td>
                                                                    <td>--</td>
                                                                </tr> -->
                            <volist name="records" id="vo" >
                                <tr >
                                    <td >{$vo.memname}</td >
                                    <td >{$vo.gamename}</td >
                                    <td >{$vo.remain}</td >
                                    <td ><?php echo date("Y-m-d H:i:s",$vo['update_time']); ?></td >
                                </tr >
                            </volist >
                            </tbody >
                        </table >
                        <div class="page" style="" >
                            <div class="paging" >
                                {$Page}
                            </div >
                        </div >
                    </div >
                </div >
            </div >

            <script src="__PUBLIC__/agent/js/autoPage.js" ></script >
            <script src="__PUBLIC__/agent/My97DatePicker/WdatePicker.js" ></script >
            <script src="__PUBLIC__/agent/js/mygames.js" ></script >
            <script >
                $(".search-btn").live("click", function () {
                    $("#queryForm").submit();
                });
            </script >
        </div >
    </div >
</section >
<agenttpl file="user_center_footer" />
