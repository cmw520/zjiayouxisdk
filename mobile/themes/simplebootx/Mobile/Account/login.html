<!DOCTYPE html>
<html lang="en" >
<head >
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1,minimal-ui" >
    <meta charset="UTF-8" >
    <title >Title</title >
    <style >
        html {
            width: 100%;
            height: auto;
            min-height: 100%;
            background: url("__PUBLIC__/wap/images/zx_bg.png");
            background-size: 100% 100%;
        }

        .game9gbindphonebox {
            position: relative;
            margin: 6vw;
            padding: 6vw;
            background: #FFFFFF;
            border-radius: 3vw;
            margin-top: 20vh;
        }

        .game9gbindphonetext {
            margin: 2vw 0;
            padding: 0 3vw;
            width: 64vw;
            height: 12vw;
            font-size: 5vw;
            border: 0;
            color: #999999;
            /*background: #F7F7F7;*/
            border-radius: 1vw;
            background-color: #F7F7F7 !important;
        }

        .game9gbindphonelink {
            display: block;
            margin-top: 1vw;
            margin-left: 1vw;
            font-size: 3.5vw;
            color: #777777;
        }

        .game9gbindphonebtn {
            margin-top: 4vw;
            width: 100%;
            height: 12vw;
            line-height: 12vw;
            text-align: center;
            font-size: 5vw;
            border: 0;
            color: #FFFFFF;
            background: #60D536;
            border-radius: 1vw;
        }

        input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0px 1000px #F7F7F7 inset;
        }

        .error_box {
            height: 20px;
            line-height: 20px;
            font-size: 13px;
        }
    </style >
</head >
<body >
<div class="game9gbindphonebox" >
    <input class="game9gbindphonetext" id="username" type="text" placeholder="输入帐号" >
    <input class="game9gbindphonetext" id="password" type="password" placeholder="输入密码"
           style="background-color: #FFFFFF" >
    <div class="error_box" ></div >
    <a class="game9gbindphonelink" href="{:U('Account/register')}" >没有帐号？点击这里立即注册。</a >
    <div class="game9gbindphonebtn" >一键登录</div >
</div >
<input type="hidden" id="login" value="{:U('Account/login_post')}" >
</body >
<script src="__PUBLIC__/wap/js/jquery-1.8.3.min.js" ></script >
<script src="__PUBLIC__/wap/js/huosu_base.js" ></script >
<script >
    $(function () {
        $("input").each(function () {
            $(this).focus(function () {
                $(".error_box").html('');
            });
        });
        $(".game9gbindphonebtn").click(function () {
            var username = $("#username").val().trim();
            var password = $("#password").val().trim();
            if (username) {
                if (password) {
                    sendData($("#login").val(), {"username": username, "password": password}, function (data) {
                        if (data.code == 1) {
                            alert("登录成功");
                            window.location.href = '{:U('
                            Index / index
                            ')}';
                        } else {
                            alert(data.msg);
                        }
                    })
                } else {
                    showMsg(".error_box", "密码不能为空")
                }
            } else {
                showMsg(".error_box", "用户名不能为空")
            }
        });
    })
</script >
</html >
