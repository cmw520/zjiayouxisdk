<admintpl file="header" />
</head>
<body >
<div class="wrap" >
    <ul class="nav nav-tabs" >
        <li ><a href="{:U('Baoming/index')}" >包名列表</a ></li >
        <li class="active" ><a href="{:U('Baoming/addBao')}" >添加包名</a ></li >
    </ul >
    <form method="post" class="form-horizontal js-ajax-form" action="{:U('Baoming/addBao_post')}"
          enctype="multipart/form-data" >
        <fieldset >
            <div class="control-group" >
                <label class="control-label" >请选择游戏:</label >
                <div class="controls" >
                    <select name="gameid" >
                        <foreach name="gamearr" item="vo" >
                            <option value="{$vo.id}" >{$vo.name}</option >
                        </foreach >
                    </select >
                </div >
            </div >
            <div class="control-group" >
                <label class="control-label" >请填写包名:</label >
                <div class="controls" >
                    <input type="text" name="name" >
                    <span class="form-required" >*</span >
                </div >
            </div >
        </fieldset >
        <div class="form-actions" >
            <button type="submit" class="btn btn-primary js-ajax-submit" >{:L('ADD')}</button >
            <a class="btn" href="{:U('Baoming/index')}" >{:L('BACK')}</a >
        </div >
    </form >
</div >
<script src="__PUBLIC__/js/common.js" ></script >
</body >
</html>
