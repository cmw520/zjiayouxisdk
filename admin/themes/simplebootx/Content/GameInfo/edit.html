<admintpl file="header" />
</head>
<body >
<div class="wrap" >
    <ul class="nav nav-tabs" >
        <li ><a href="{:U('Content/Game/index')}" >游戏信息管理</a ></li >
        <li class="active" ><a href="#" >编辑基本信息</a ></li >
    </ul >
    <form method="post" class="form-horizontal js-ajax-form" action="{:U('Content/GameInfo/edit_post')}"
          enctype="multipart/form-data" >
        <fieldset >
            <div class="control-group" >
                <label class="control-label" >游戏名称:</label >
                <div class="controls" >
                    <input type="text" name="name" value="{$data['name']}" />
                </div >
            </div >

            <input type="hidden" name="app_id" value="{$data['id']}" />

            <div class="control-group" >
                <label class="control-label" >游戏图标:</label >
                <div class="controls" >
                    <input type="file" name="icon" />
                    &nbsp;&nbsp;
                    <notempty name="data.icon" >
                        当前图标：<img src="/upload/{$data.icon}" width="50" />
                    </notempty >
                </div >
            </div >

            <div class="control-group" >
                <label class="control-label" >测试状态:</label >
                <div class="controls" >
                    {$test_status_txt}
                </div >
            </div >

            <div class="control-group" >
                <label class="control-label" >版本:</label >
                <div class="controls" >
                    <input type="text" name="version" value="{$data['version']}" />
                </div >
            </div >

            <div class="control-group" >
                <label class="control-label" >标签:</label >
                <div class="controls" >
                    {$game_tag_txt}
                </div >
            </div >

            <div class="control-group" >
                <label class="control-label" >分类:</label >
                <div class="controls" >
                    {$game_cate_txt}
                </div >
            </div >

            <div class="control-group" >
                <label class="control-label" >类型:</label >
                <div class="controls" >
                    {$category_txt}
                </div >
            </div >
            <div class="control-group" >
                <label class="control-label" >游戏包大小(单位M)</label >
                <div class="controls" >
                    <input type="text" name="size" value="{$data['size']}" />

                </div >
            </div >
            <div class="control-group" >
                <label class="control-label" >简介:</label >
                <div class="controls" >
                    <textarea name="description" style="min-height:100px;" >{$description}</textarea >
                </div >
            </div >

            <div class="control-group" >
                <label class="control-label" >自定义排序:</label >
                <div class="controls" >
                    <input type="text" name="custom_sort" value="{$gdata['custom_sort']}" id="customSort" />
                    请输入正整数，数字越大，排序越靠前
                </div >
            </div >

            <div class="control-group" >
                <label class="control-label" >CPS包下载地址:</label >
                <div class="controls" >
                    <input type="text" name="cps_package" value="{$data['cps_package']}" />
                    注：在填入下载链接前请确保所填链接的有效性
                    <!--例如http://down.mgwyx.com/cpsgame/xx.apk-->
                </div >
            </div >

            <div class="control-group" >
                <label class="control-label" >官方QQ群:</label >
                <div class="controls" >
                    <input type="text" name="qqgroup" value="{$data['qqgroup']}" />
                </div >
            </div >

            <div class="control-group" >
                <label class="control-label" >游戏截图:</label >
                <div class="controls" >
                    <input type="file" name="shot[]" />截图1 <br />
                    <input type="file" name="shot[]" />截图2 <br />
                    <input type="file" name="shot[]" />截图3 <br />
                    <input type="file" name="shot[]" />截图4 <br />
                    <input type="file" name="shot[]" />截图5 <br />
                    <input type="file" name="shot[]" />截图6 <br />
                                                       当前截图： <br />
                    <volist name="shots" id="vo" >
                        <img src="/upload/shot/{$vo}" width="100" /> &nbsp;
                    </volist >
                </div >
            </div >

        </fieldset >
        <div class="form-actions" >
            <button type="submit" class="btn btn-primary js-ajax-submit" >{:L('ADD')}</button >
            <a class="btn" href="{:U('Content/Game/index')}" >{:L('BACK')}</a >
        </div >
    </form >
</div >
<script src="__PUBLIC__/js/common.js" ></script >
</body >
</html>
