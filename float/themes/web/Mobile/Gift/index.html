<mobiletpl file="header" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" >
<link rel="stylesheet" href="__PUBLIC__/mobile/css/libao.css" />
<nav >
    <ul >
        <li class="active" ><a href="{:U('Mobile/Gift/index', array('show'=>'list'))}" >礼包列表</a ></li >
        <li ><a href="{:U('Mobile/Gift/index', array('show'=>'mygift'))}" >我的礼包</a ></li >
    </ul >
</nav >
<div class="libao_box" >
    <ul class="box get" >
        <volist name="gifts" id="vo" >
            <li class="item" >
                <div class="left" >
                    <a href="{:U('Mobile/Gift/detail',array('giftid'=>$vo['giftid']))}" >
                        <div class="img" >
                            <img src="{$vo.icon}" onerror="javascript:this.src='__PUBLIC__/mobile/images/lb.png'"
                                 alt="{$vo.name}" />
                        </div >
                        <div class="text" >
                            <h3 >{$vo.giftname}</h3 >
                            <p class="count" >剩余：<span >{$vo.remain}/{$vo.total}</span ></p >
                            <p class="progress" ><b
                                    style="width:{$vo['total']+100-$vo['total']-$vo['remain']*100/$vo['total']}%" ></b >
                            </p >
                        </div >
                    </a >
                </div >
                <div class="right" >
                    <input type="hidden" class="app_id" value="{$vo.gameid}" />
                    <input type="hidden" class="giftid" value="{$vo.giftid}" />
                    <input type="hidden" class="getGiftUrl" value="{:U('Mobile/Gift/ajaxGift')}" />
                    <a class="getGift" href="javascript:;" >领取</a >
                </div >
            </li >
        </volist >
    </ul >

</div >
<div class="getBox" >
    <div class="msg_box" >
        <div class="top" >
            <h3 class="getstatus" >领取失败</h3 >
            <p class="tips" ></p >
            <p class="giftcode" >
            <p >
        </div >
        <p ><i id="activeCode" ></i ></p >
        <button class="close_btn" >关闭</button >
    </div >
</div >
<div class="loading_more" >
    <ul class="loadBtn loadBtn2" >
        <li class="line" ><b ></b ></li >
        <li class="text" >加载更多</li >
        <li class="line" ><b ></b ></li >
    </ul >
    <div class="btn_top" >
        <img src="__PUBLIC__/mobile/images/btn_top.png" alt="" />
    </div >
</div >
<!-- 加载底部 -->
<mobiletpl file="bottom" />
<div class="main_model_box" ></div >
</body>
<script src="__PUBLIC__/mobile/js/jquery.js" ></script >
<script src="__PUBLIC__/mobile/js/public.js" ></script >
<script src="__PUBLIC__/mobile/js/huosdk_base.js" ></script >
<script src="__PUBLIC__/mobile/js/libao.js" ></script >
</html>
