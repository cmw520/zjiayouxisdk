<webtpl file="Index/headertwo" />

<script type="text/javascript" src="__PUBLIC__/web/js/WdatePicker.js" ></script >
<div class="gg_game_hu" >
    <div class="ggs_xx" ></div >
</div >
<div id="middle" >
    <div class="content mt" >
        <div class="user_box" >

            <div class="cont_l" >
                <div class="user_box_l" >
                    <div class="user_box_nav" >个人中心</div >
                    <div class="user_box_list" >
                        <ul >
                            <li ><img src="__PUBLIC__/web/images/icon_user.gif" /> <a
                                    href="{:U('Web/User/index',array('userinfo'=>'info'))}" >个人资料</a ></li >
                            <li ><img src="__PUBLIC__/web/images/icon_jl.gif" /> <a
                                    href="{:U('Web/User/index',array('userinfo'=>'paylog'))}" >充值记录</a ></li >
                            <li ><span class="user_on8" > <a href="{:U('Web/User/index',array('userinfo'=>'xiaofei'))}"
                                                             class="orange3" ><em >></em >消费记录</a ></span ></li >
                            <li ><img src="__PUBLIC__/web/images/icon_games.gif" /> <a
                                    href="{:U('Web/User/index',array('userinfo'=>'mygame'))}" >我的游戏</a ></li >
                            <li ><img src="__PUBLIC__/web/images/icon_paw.gif" /> <a
                                    href="{:U('Web/User/index',array('userinfo'=>'update'))}" >修改密码</a ></li >
                            <li ><img src="__PUBLIC__/web/images/icon_bz.gif" /> <a
                                    href="{:U('Web/User/index',array('userinfo'=>'secret'))}" >设置密保</a ></li >
                            <li ><img src="__PUBLIC__/web/images/icon_tiwen.gif" /> <a
                                    href="{:U('Web/User/index',array('userinfo'=>'myask'))}" >我的提问</a ></li >
                        </ul >
                    </div >
                </div >
            </div >

            <div class="cont_r" style="_width:765px;" >
                <form name="myform" id="myform" action="{:U('Web/User/index',array('userinfo'=>'xiaofei'))}"
                      method="post" >
                    <div class="user_r_box_nav" >消费记录</div >

                    <div class="c_table" >
                        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="lieasne"
                               style="font-size:12px;" >
                            <tr >
                                <td width="30%" ><label >开始时间：</label >
                                    <input name="starttime" type="text" value="{$query.start}"
                                           onclick="new WdatePicker()" /></td >
                                <td ><label >结束时间：</label >
                                    <input name="endtime" type="text" value="{$query.end}"
                                           onclick="new WdatePicker()" /></td >
                            </tr >
                            <tr >
                                <td ><label >订单号：</label >
                                    <input name="orderid" type="text" value="{$query.orderid}" /></td >
                                <td ><input type="submit" name="Submit" value="查询" style="width:50px; height:24px;" />
                                </td >
                            </tr >
                        </table >
                        <table width="100%" cellspacing="0" cellpadding="0" border="0" bgcolor="#E0E0E0" name="table"
                               id="table" class="list" style="font-size:12px;" >
                            <tbody >
                            <tr >
                                <td width="30%" class="td_nav" >订单号</td >
                                <td width="10%" class="td_nav" >消费金额</td >
                                <td width="10%" class="td_nav" >{$CURRENCY_NAME}数量</td >
                                <td width="18%" class="td_nav" >游戏</td >
                                <td class="td_nav" >消费时间</td >
                            </tr >

                            <volist name="xflist" id="vo" >
                                <tr class="color2" style="background-color: rgb(248, 248, 248);" >
                                    <td class="td20" >{$vo.order_id}</td >
                                    <td class="td_jz" >{$vo.amount}</td >
                                    <td class="td_jz" >{$vo.ptb_cnt}</td >
                                    <td class="td_jz" >{$vo.gamename}</td >
                                    <td class="td_jz" >{$vo.create_time|date="Y-m-d,H:i:s",###}</td >
                                </tr >
                            </volist >
                            </tbody >
                        </table >
                        <div class="bbbs" >
                            {$showpage}
                        </div >
                        <div class="clear" ></div >
                    </div >
                    <input type="hidden" name="action" value="search" >
                </form >
            </div >
        </div >
    </div >
    <div class="clear" ></div >

</div >
