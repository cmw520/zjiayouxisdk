<admintpl file="header" />
</head>
<body >
<div class="wrap js-check-wrap" >
    <form class="well form-search" method="post" action="{:U('Admin/Log/adminloginindex')}" >
        <div class="search_type cc mb10" >
            <div class="mb10" >
					<span class="mr20" >
					管理员账号： 
					<input type="text" name="username"
                           style="width: 150px;" value="{$formget.username}"
                           placeholder="请输入管理员账号..." >
						&nbsp;&nbsp; 
					管理员ID： 
					<input type="text" name="userid"
                           style="width: 150px;" value="{$formget.userid}"
                           placeholder="请输入管理员ID..." >
						&nbsp;&nbsp; 
					时间：
					<input type="text" name="start_time"
                           class="js-date" value="{$formget.start_time|default=''}"
                           style="width: 80px;" autocomplete="off" >
					- 
					<input type="text" class="js-date" name="end_time"
                           value="{$formget.end_time}" style="width: 80px;"
                           autocomplete="off" > &nbsp; &nbsp;
					</span >
                <input type="submit" name='submit' class="btn btn-primary" value="搜索" />
            </div >
        </div >
    </form >
    <form class="js-ajax-form" action="" method="post" >
        <table class="table table-hover table-bordered table-list" >
            <thead >
            <tr >
                <th >序号</th >
                <th >管理员ID</th >
                <th >管理员账号</th >
                <th >登陆时间</th >
                <th >登陆IP</th >
                <th >IP归属地</th >
            </tr >
            </thead >
            <foreach name="logs" item="vo" >
                <tr >
                    <td >{$vo.id}</td >
                    <td >{$vo.user_id}</td >
                    <td >{$vo.user_login}</td >
                    <td >{$vo.login_time|date='Y-m-d H:i:s',###}</td >
                    <td >{$vo.ip}</td >
                    <td >{$vo.addr}</td >
                </tr >
            </foreach >
        </table >
        <div class="pagination" >{$Page}</div >

    </form >
</div >
<script src="__PUBLIC__/js/common.js" ></script >
</body >
</html>
