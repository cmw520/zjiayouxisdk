<admintpl file="header" />
</head>
<body class="J_scroll_fixed" >
<div class="wrap js-check-wrap" >
    <ul class="nav nav-tabs" >
        <li class="active" ><a href="{:U('Content/Game/index')}" target="_self" >游戏信息管理</a ></li >
        <li ><a href="{:U('Content/Game/addcps')}" target="_self" >添加CPS游戏</a ></li >
    </ul >
    <form class="well form-search" method="get" action="{:U('Content/Game/index')}" >
        <div class="search_type cc mb10" >
            <div class="mb10" >
                    <span class="mr20" >
<!--                        渠道名： 
                        <select class="select_2" name="agent" id="selected_id">
                            <empty name="formget['agent']">
                                <option value="" selected="selected">全部</option>
                            </empty>
                            <notempty name="formget['agent']">
                                <option value="">全部</option>
                            </notempty>
                            <volist name="agents" id="vo">
                                <if condition="$vo.id eq $formget['agent']">
                                    <option value="{$vo.id}" selected="selected">{$vo.user_login}</option>
                                    <else />
                                    <option value="{$vo.id}">{$vo.user_login}</option>
                                </if>
                            </volist>
                        </select>
                        &nbsp;&nbsp;-->
                        游戏名：
                        <input type="text" name="name" value="{$formget.name}" placeholder="请输入游戏名" />
                        &nbsp;&nbsp; 
                        <input type="submit" class="btn btn-primary" value="搜索" />
                    </span >
            </div >
        </div >
    </form >

    <form class="js-ajax-form" action="" method="post" >
        <table class="table table-hover table-bordered table-list" >
            <thead >
            <tr >
                <th width="20" >游戏ID</th >
                <th width="50" >游戏名</th >
                <th width="50" >游戏类型</th >
                <th width="50" >图标</th >
                <th width="50" >上传时间</th >
                <th width="50" >更新时间</th >
                <th width="50" >操作</th >
            </tr >
            </thead >

            <foreach name="items" item="vo" >
                <tr >
                    <td >{$vo.id}</td >
                    <td >{$vo.name}</td >
                    <td >{$vo.apptype}</td >
                    <td ><img src="/upload/{$vo.icon}" width="60" /></td >
                    <td >{$vo.create_time|date="Y-m-d H:i:s",###}</td >
                    <td >{$vo.update_time|date="Y-m-d H:i:s",###}</td >
                    <td >
                        <a href="{:U('Content/GameInfo/edit',array('id'=>$vo['id']))}" data-rate="{$vo.agent_rate}"
                           data-id="{$vo.id}" >编辑基本信息</a >
                        &nbsp;&nbsp;|&nbsp;&nbsp;
                        <a href="{:U('Content/GameZone/edit',array('id'=>$vo['id']))}" data-rate="{$vo.rebate}"
                           data-id="{$vo.id}" >编辑专区信息</a >

                        <notempty name="vo.delete_cps_link" >
                            &nbsp;&nbsp;|&nbsp;&nbsp;
                            <a href="{:U('Content/Game/delcps',array('id'=>$vo['id']))}" >删除CPS游戏</a >
                        </notempty >

                    </td >
                </tr >
            </foreach >
        </table >
        <div class="pagination" >{$Page}</div >
    </form >
</div >
<script src="__PUBLIC__/js/common.js" ></script >
</body >
</html>
