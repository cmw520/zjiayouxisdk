<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/cloud-admin.css" >
<!-- STYLESHEETS --><!--[if lt IE 9]>

<link href="__PUBLIC__/admin/css/font-awesome.min.css" rel="stylesheet" >
<!-- ANIMATE -->
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/animatecss/animate.min.css" />

<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/js/bootstrap-daterangepicker/daterangepicker-bs3.css" />

<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/js/jquery-todo/css/styles.css" />

<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/js/fullcalendar/fullcalendar.min.css" />

<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/js/gritter/css/jquery.gritter.css" />

</head>
<body >

<div id="content" class="col-lg-12" >
    <!-- PAGE HEADER-->
    <div class="row" style="margin-top:10px" >

    </div >
    <!-- /PAGE HEADER -->
    <!-- DASHBOARD CONTENT -->
    <div class="row" >
        <!-- COLUMN 1 -->
        <div class="col-sm-6 col-md-3" >
            <div class="panel panel-success panel-stat" >
                <div class="panel-heading" >

                    <div class="stat" >
                        <div class="row" >
                            <div class="col-xs-4" >
                                <i class="fa fa-users" style="border:0px;font-size:50px;padding:0px" ></i >
                            </div >
                            <div class="col-xs-8" >
                                <small class="stat-label" >总注册</small >
                                <h1 >{$todayreg+$regcnt}</h1 >
                            </div >
                        </div ><!-- row -->

                        <div class="mb15" ></div >

                        <div class="row" >
                            <div class="col-xs-4" >
                                <small class="stat-label" >今日注册</small >
                                <h4 >{$todayreg}</h4 >
                            </div >

                            <div class="col-xs-4" >
                                <small class="stat-label" >今日登陆</small >
                                <h4 >{$todaylogin}</h4 >
                            </div >

                            <div class="col-xs-4" >
                                <small class="stat-label" >今日付费</small >
                                <h4 >{$todaypayuser}</h4 >
                            </div >
                        </div ><!-- row -->
                    </div ><!-- stat -->

                </div ><!-- panel-heading -->
            </div ><!-- panel -->
        </div >
        <!-- col-sm-6 -->

        <div class="col-sm-6 col-md-3" >
            <div class="panel panel-dark panel-stat" >
                <div class="panel-heading" style="background-color:rgb(29, 41, 57)" >

                    <div class="stat" >
                        <div class="row" >
                            <div class="col-xs-4" >
                                <i class="fa fa-money" style="border:0px;font-size:50px;padding:0px" ></i >
                            </div >
                            <div class="col-xs-8" >
                                <small class="stat-label" >总流水</small >
                                <h1 >{$todaypay+$paymoney}</h1 >
                            </div >
                        </div ><!-- row -->

                        <div class="mb15" ></div >

                        <div class="row" >
                            <div class="col-xs-6" >
                                <small class="stat-label" >今日流水</small >
                                <h4 >￥{$todaypay}</h4 >
                            </div >

                            <div class="col-xs-6" >
                                <small class="stat-label" >昨日流水</small >
                                <h4 >￥{$yesterpay}</h4 >
                            </div >
                        </div ><!-- row -->

                    </div ><!-- stat -->

                </div ><!-- panel-heading -->
            </div ><!-- panel -->
        </div ><!-- col-sm-6 -->
        <!-- col-sm-6 -->

        <div class="col-sm-6 col-md-3" >
            <div class="panel panel-danger panel-stat" >
                <div class="panel-heading" >

                    <div class="stat" >
                        <div class="row" >
                            <div class="col-xs-4" >
                                <i class="fa fa-gamepad" style="border:0px;font-size:50px;padding:0px" ></i >
                            </div >
                            <div class="col-xs-8" >
                                <small class="stat-label" >总游戏数</small >
                                <h1 >{$gamescnt}</h1 >
                            </div >
                        </div ><!-- row -->

                        <div class="mb15" ></div >

                        <small class="stat-label" >新增游戏</small >
                        <h4 >{$todaygames}</h4 >

                    </div ><!-- stat -->

                </div ><!-- panel-heading -->
            </div ><!-- panel -->
        </div ><!-- col-sm-6 -->
        <if condition="$role_type lt 4" >
            <div class="col-sm-6 col-md-3" >
                <div class="panel panel-primary panel-stat" >
                    <div class="panel-heading" >

                        <div class="stat" >
                            <div class="row" >
                                <div class="col-xs-4" >
                                    <i class="fa fa-sitemap" style="border:0px;font-size:50px;padding:0px" ></i >
                                </div >
                                <div class="col-xs-8" >
                                    <small class="stat-label" >总渠道数</small >
                                    <h1 >{$agentcnt}</h1 >
                                </div >
                            </div ><!-- row -->

                            <div class="mb15" >
                            </div >

                            <div class="row" >
                                <div class="col-xs-5" >
                                    <small class="stat-label" >分包数</small >
                                    <h4 >{$packagecnt}</h4 >
                                </div >

                                <div class="col-xs-4" >
                                    <small class="stat-label" >新增渠道</small >
                                    <h4 >{$todayagent}</h4 >
                                </div >
                            </div ><!-- row -->
                        </div ><!-- stat -->

                    </div ><!-- panel-heading -->
                </div ><!-- panel -->
            </div >
        </if >
        <!-- /COLUMN 1 -->
    </div >

    <!-- COLUMN 2 -->
    <input type="hidden" id="paydata" name="paydata" value="{$paydata}" >
    <input type="hidden" id="ulogindata" name="ulogindata" value="{$ulogindata}" >
    <input type="hidden" id="uregindata" name="uregindata" value="{$uregindata}" >
    <input type="hidden" id="upaydata" name="upaydata" value="{$upaydata}" >
    <div class="row" >
        <div class="col-md-6" >
            <div class="box solid grey" >
                <div class="box-title" >
                    <h4 >用户流水</h4 >
                    <div class="tools" >
                        <a href="javascript:;" class="reload" >
                            <i class="fa fa-refresh" ></i >
                        </a >
                    </div >
                </div >
                <div class="box-body" >
                    <div class="divide-10" ></div >
                    <div id="chart-revenue" style="height:190px" ></div >

                </div >
            </div >
        </div >
        <div class="col-md-6" >
            <div class="box solid grey" >
                <div class="box-title" >
                    <h4 >活跃用户</h4 >
                    <div class="tools" >
                        <a href="javascript:;" class="reload" >
                            <i class="fa fa-refresh" ></i >
                        </a >
                    </div >
                </div >
                <div class="box-body" >
                    <div class="divide-10" ></div >
                    <div id="chart-revenue2" style="height:190px" ></div >

                </div >
            </div >
        </div >
    </div >
    <!-- /COLUMN 2 -->
    <!-- COLUMN 3 -->
    <div class="row" >
        <div class="col-md-6" >
            <div class="box solid grey" >
                <div class="box-title" >
                    <h4 >新增用户</h4 >
                    <div class="tools" >
                        <a href="javascript:;" class="reload" >
                            <i class="fa fa-refresh" ></i >
                        </a >
                    </div >
                </div >
                <div class="box-body" >
                    <div class="divide-10" ></div >
                    <div id="chart-pay" style="height:190px" ></div >

                </div >
            </div >
        </div >
        <div class="col-md-6" >
            <div class="box solid grey" >
                <div class="box-title" >
                    <h4 ></i>付费用户</h4 >
                    <div class="tools" >
                        <a href="javascript:;" class="reload" >
                            <i class="fa fa-refresh" ></i >
                        </a >
                    </div >
                </div >
                <div class="box-body" >
                    <div class="divide-10" ></div >
                    <div id="chart-login" style="height:190px" ></div >

                </div >
            </div >
        </div >
    </div >
    <!-- /COLUMN 3 -->
    <!-- /DASHBOARD CONTENT -->

    <div class="footer-tools" >
							<span class="go-top" >
								<i class="fa fa-chevron-up" ></i > Top
							</span >
    </div >
</div >

<script >
    jQuery(document).ready(function () {
        var paydata    = jQuery.parseJSON($('#paydata').val());
        var ulogindata = jQuery.parseJSON($('#ulogindata').val());
        var uregindata = jQuery.parseJSON($('#uregindata').val());
        var upaydata   = jQuery.parseJSON($('#upaydata').val());

        App.setPage("index");  //Set current page
        App.setIndexData(paydata, ulogindata, uregindata, upaydata);
        App.init(); //Initialise plugins and elements
    });
</script >
