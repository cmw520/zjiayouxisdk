<mobiletpl file="header" />
<link rel="stylesheet" href="__PUBLIC__/mobile/css/forgetpwd.css" />
<div class="box" >
    <h3 >请输入邀请码</h3 >
    <input type="text" class="inputBox" id="accode" name="accode" value="" placeholder="请输入邀请码" />
</div >
<div class="error_box" ></div >
<div class="confim_change" >
    <button >确定</button >
</div >
<!-- 加载底部 -->
<footer class="footer" >
    <p style="cursor:pointer;" >
        <notempty name="contactdata['qq']" >
            <a href="###" class="QQ" onclick="huosdk_openqq('{$contactdata['qq']}');" ><span >客服QQ：</span >{$contactdata['qq']}</a >
        </notempty >
        <notempty name="contactdata['qqgroup']" >
            <a href="###" class="QQgroup"
               onclick="huosdk_openqqgroup('{$contactdata['qqgroup']}','{$contactdata['qqgroupkey']}');" ><span >	Q Q 群：</span >{$contactdata['qqgroup']}</a >
        </notempty >
    </p >
</footer >
<div class="main_model_box" ></div >
<input type="hidden" value="{:U('Mobile/Code/check')}" id="ajaxUrl" >
</body>
<script src="__PUBLIC__/mobile/js/jquery.js" ></script >
<script src="__PUBLIC__/mobile/js/huosdk_base.js" ></script >
<script src="__PUBLIC__/mobile/js/public.js" ></script >
<script src="__PUBLIC__/mobile/js/accode.js" ></script >
</html>
