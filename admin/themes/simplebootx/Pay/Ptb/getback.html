                <div class="control-group" >

                <div class="control-group" >

                </div >
                <div class="control-group" >
                    <label class="control-label" >扣回数量:</label >
                    <div class="controls" >
                        <input type="text" class="input" name="amount" value="" autocomplete="off" >
                    </div >
                </div >
                <!--					<div class="control-group">

                    <div class="controls" >
                        <input type="text" class="input" name="beizhu" value="" autocomplete="off" >
                    </div >
                </div >
            </fieldset >
            <div class="form-actions" >
                <!--<input name="adminsite" type="hidden"  id="adminsite" value="{:U('Ptb/ajaxGetPtb')}">-->
                <button type="submit" class="btn btn-primary btn_submit" >确认</button >

    $("#username").change(function () {
        var username = $("#username").val();
        var type     = $(":checked").val();
//        alert(type);
//        return;
        $.post("{:U('Pay/Ptb/getBalanceAllType')}", {"username": username, "type": type}, function (data) {
            if (data.error === '0') {
                $("#oldptb").val(data.msg);
            } else if (data.error === '1') {
                alert(data.msg);
            }
