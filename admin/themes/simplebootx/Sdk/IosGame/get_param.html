<admintpl file="header" />
</head>
<body class="J_scroll_fixed" >
<div class="wrap js-check-wrap" >
    <ul class="nav nav-tabs" >
        <li ><a href="{:U('IosGame/index')}" >游戏列表</a ></li >
        <li class="active" ><a href="#" >游戏参数</a ></li >
    </ul >
    <div class="common-form" >
        <form method="post" class="form-horizontal js-ajax-form" action="{:U('IosGame/editurl_post')}" >
            <fieldset >
                <div class="control-group" >
                    <label class="control-label" >游戏名称:</label >
                    <div class="controls" >
                        <label class="control-label" style="text-align:left" >{$params[gamename]}</label >
                    </div >
                </div >
                <div class="control-group" >
                    <label class="control-label" >app_id(游戏ID):</label >
                    <div class="controls" >
                        <label class="control-label" style="text-align:left" >{$params[app_id]}</label >
                    </div >
                </div >
                <div class="control-group" >
                    <label class="control-label" >app_key(游戏KEY):</label >
                    <div class="controls" >
                        <label class="control-label" style="text-align:left" >{$params[app_key]}</label >
                    </div >

                </div >
                <div class="control-group" >
                    <label class="control-label" >client_id(客户端ID):</label >
                    <div class="controls" >
                        <label class="control-label" style="text-align:left" >{$params[client_id]}</label >
                    </div >
                </div >
                <div class="control-group" >
                    <label class="control-label" >client_key(客户端KEY):</label >
                    <div class="controls" >
                        <label class="control-label" style="text-align:left" >{$params[client_key]}</label >
                    </div >
                </div >
            </fieldset >
            <div class="form-actions" >
                <a class="btn" href="{:U('IosGame/index')}" >返回</a >
            </div >
        </form >
    </div >
</div >
<script src="__PUBLIC__/js/common.js" ></script >

</body >
</html>
