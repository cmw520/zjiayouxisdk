<admintpl file="header" />
</head>
<body class="J_scroll_fixed" >
<div class="wrap js-check-wrap" >
    <form class="well form-search" method="post" action="{:U('Ptb/Ptb')}" >
        <div class="search_type cc mb10" >
            <div class="mb10" >
					<span class="mr20" >
					最近充值时间： 
						<input type="text" name="start_time" class="js-date" value="{$formget.start_time|default=''}"
                               style="width: 100px;" autocomplete="off" >-
						<input type="text" class="js-date" name="end_time" value="{$formget.end_time|default=''}"
                               style="width: 100px;" autocomplete="off" >
					&nbsp; &nbsp;
					
					玩家账号： 
						<input type="text" name="username" style="width: 200px;" value="{$formget.username}"
                               placeholder="请输入玩家账号..." >
						<input type="submit" class="btn btn-primary" value="搜索" />
					</span >
            </div >
        </div >
    </form >
    <form class="js-ajax-form" action="" method="post" >
        <table class="table table-hover table-bordered table-list" >
            <thead >
            <tr >
                <th >账号</th >
                <th >{$ptbname}总数</th >
                <th >{$ptbname}余额</th >
                <th >账号注册时间</th >
                <th >最近充值时间</th >
            </tr >
            </thead >
            <tr >
                <th style='color:#0000FF' >汇总</th >
                <th style='color:#0000FF' >{$sumlist['total']}</th >
                <th style='color:#0000FF' >{$sumlist['remain']}</th >
                <th style='color:#0000FF' >--</th >
                <th style='color:#0000FF' >--</th >
            </tr >
            <foreach name="items" item="vo" >
                <tr >
                    <td >{$vo.username}</td >
                    <td >{$vo.total}</td >
                    <td >{$vo.remain}</td >
                    <td >{$vo.reg_time|date='Y-m-d H:i:s',###}</td >
                    <td >{$vo.update_time|date='Y-m-d H:i:s',###}</td >
                </tr >
            </foreach >
        </table >
        <div class="pagination" >{$page}</div >

    </form >
</div >
<script src="__PUBLIC__/js/common.js" ></script >
</body >
</html>
