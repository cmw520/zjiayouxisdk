<div id="middle" >
    <div class="content mt" >
        <div class="user_box" >

            <div class="cont_l" >
                <div class="user_box_l" >
                    <div class="user_box_nav" >用户中心</div >
                    <div class="user_box_list" >
                        <ul >
                            <li ><img src="__PUBLIC__/web/images/icon_user.gif" /> <a
                                    href="{:U('Web/User/index',array('userinfo'=>'info'))}" >个人资料</a ></li >
                            <!--<li><img src="images/icon_cart.gif" /> <a href="#">充值明细</a></li>
                            <li><img src="__PUBLIC__/web/images/icon_jl.gif" /> <a href="{:U('Web/User/index',array('userinfo'=>'paylog'))}">充值记录</a></li>
                            <li><img src="__PUBLIC__/web/images/icon_jl.gif" /> <a href="{:U('Web/User/index',array('userinfo'=>'xiaofei'))}">消费记录</a></li>
                            <li><img src="__PUBLIC__/web/images/icon_games.gif" /> <a href="{:U('Web/User/index',array('userinfo'=>'mygame'))}">我的游戏</a></li>-->
                            <li ><img src="__PUBLIC__/web/images/icon_paw.gif" /> <a
                                    href="{:U('Web/User/index',array('userinfo'=>'update'))}" >修改密码</a ></li >
                            <li ><span class="user_on8" > <a href="{:U('Web/User/index',array('userinfo'=>'secret'))}"
                                                             class="orange3" ><em >></em >设置密保</a ></span ></li >
                            <!--<li><img src="__PUBLIC__/web/images/icon_tiwen.gif"/> <a href="{:U('Web/User/index',array('userinfo'=>'myask'))}" >我的提问</a></li>-->
                        </ul >
                    </div >
                </div >
            </div >

            <div class="cont_r" >
                <form name="myform" id="myform" action="{:U('Web/User/registerinfo',array('action'=>'tzsecret'))}"
                      method="post" >
                    <div class="user_r_box" >
                        <div class="user_r_box_nav" >设置密保</div >
                        <div class="user_r_box_main" >
                            <div class="user_ti" ><b >温馨提示：</b >您已经设置过密保！如需要修改密保，请先回答下列提示问题！</div >

                            <div class="user_r_box_list" >
                                <ul >
                                    <input type="hidden" name="username" id="username" value="{$usersecq.username}" />
                                    <li ><label >账号：</label ><label
                                            style="text-align:left; width:200px" >{$Think.session.user.sdkuser}</label >
                                    </li >
                                    <li ><label >密保提示问题一：</label >
                                        <label style="text-align:left; width:200px" >{$usersecq.qNameOne}</label ></li >
                                    <input type="hidden" name=wentione id="wentione" value="{$usersecq.wentione}" />
                                    <li ><label >密保问题答案：</label >
                                        <input type="text" id="answerone" name="answerone" class="login_input" ></li >
                                    <li ><label >密保提示问题二：</label >
                                        <label style="text-align:left; width:200px" >{$usersecq.qNameTwo}</label >
                                        <input type="hidden" name="wentitwo" id="wentitwo"
                                               value="{$usersecq.wentitwo}" />
                                    <li ><label >密保问题答案：</label >
                                        <input type="text" id="answertwo" name="answertwo" class="login_input" ></li >
                                    <li ><label >密保提示问题三：</label >
                                        <label style="text-align:left; width:200px" >{$usersecq.qNameThree}</label >
                                        <input type="hidden" name="wentithree" id="wentithree"
                                               value="{$usersecq.wentithree}" />
                                    <li ><label >密保问题答案：</label >
                                        <input type="text" id="answerthree" name="answerthree" class="login_input" >
                                    </li >
                                </ul >
                            </div >

                            <div class="clear" ></div >
                            <div class="user_r_box_line" ></div >
                            <div class="user_r_box_tj" >
                                <input name="button" type="submit" class="que_btn" value="确定" />
                                <input name="action" type="hidden" class="que_btn" value="tzsecret" />
                                <!--
                                <ul>
                                  <li><a href="#" class="que_btn">确 定</a></li>
                                </ul>
                              -->
                            </div >

                            <div class="clear" ></div >
                        </div >

                    </div >
                </form >
            </div >
        </div >
    </div >
    <div class="clear" ></div >

</div >
<webtpl file="Index/footertwo" />
<script >
    function isEmpty(id) {
        if ($("#" + id).val().trim() == "") {
            return true;
        }
        return false;
    }
    $(".user_r_box_tj .que_btn").click(function (event) {
        event.preventDefault();
        if (isEmpty('answerone')) {
            showAlertBox("密保问题一答案不能为空");
            return false;
        } else if (isEmpty('answertwo')) {
            showAlertBox("密保问题二答案不能为空");
            return false;
        } else if (isEmpty('answerthree')) {
            showAlertBox("密保问题三答案不能为空");
            return false;
        }
        $("#myform").submit();
    });
</script >
