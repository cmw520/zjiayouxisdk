<admintpl file="header" />
</head>
<body class="J_scroll_fixed" >
<div class="wrap js-check-wrap" >
    <form class="well form-search" method="get" action="{:U('Pay/Ptb/getBackRecord')}" >
        <div class="search_type cc mb10" >
            <div class="mb10" >
					<span class="mr20" >
                                    类型 
                                    <select name='from' >
                                        <option value='0' >选择</option >
                                        <option value='member' >玩家</option >
                                        <option value='agent' >代理</option >
                                        <option value='subagent' >下级代理</option >
                                    </select >
					&nbsp;&nbsp; &nbsp;&nbsp; 
                                    被扣币账号： 
					<input type="text" name="fromname"
                           style="width: 150px;" value="{$formget.fromname}"
                           placeholder="请输入账号..." >
					&nbsp;&nbsp; &nbsp;&nbsp; 
                                    时间：
					<input type="text" name="start_time"
                           class="js-date" value="{$formget.start_time|default=''}" placeholder="开始时间..."
                           style="width: 100px;" autocomplete="off" >
					- 
					<input type="text" class="js-date" name="end_time" placeholder="时间..."
                           value="{$formget.end_time}" style="width: 100px;"
                           autocomplete="off" > &nbsp; &nbsp;
					</span >

                <!--				<input type="submit"  name='submit' class="btn btn-warning" value="七日" />
                                <input type="submit"  name='submit' class="btn btn-danger" value="本月" /> -->
                <input type="submit" name='submit' class="btn btn-primary" value="搜索" />
            </div >
        </div >
    </form >
    <form class="js-ajax-form" action="" method="post" >
        <table class="table table-hover table-bordered table-list" >
            <thead >
            <tr >
                <th width="120" >时间</th >
                <th >类型</th >
                <th >被扣币账号</th >
                <th >游戏</th >
                <th >数量</th >
                <th >类型</th >
                <th >备注</th >
            </tr >
            </thead >

            <!--                            <tr>
                                                <th style='color:#f00'>汇总</th>
                                                <th style='color:#f00'>--</th>
                                                <th style='color:#f00'>--</th>
                                                <th style='color:#f00'>--</th>
                                                <th style='color:#f00'>{$sums}</th>
                                                <th style='color:#f00'>--</th>

                                        </tr>-->

            <foreach name="items" item="vo" >
                <tr >
                    <td >{$vo.create_time|date='Y-m-d H:i:s',###}</td >
                    <td >{$vo.type}</td >
                    <td >{$vo.name}</td >
                    <td >{$vo.gamename}</td >
                    <td >{$vo.amount}</td >
                    <td >{$vo.coin_type}</td >
                    <td >{$vo.remark}</td >
                </tr >
            </foreach >

        </table >
        <div class="pagination" >{$Page}</div >

    </form >
</div >
<script src="__PUBLIC__/js/common.js" ></script >
</body >
</html>
