<admintpl file="header" />
</head>
<body >
<div class="wrap" >
    <ul class="nav nav-tabs" >
        <li ><a href="{:U('Content/Game/index')}" >游戏信息管理</a ></li >
        <li class="active" ><a href="#" >编辑专区信息</a ></li >
    </ul >
    <form method="post" class="form-horizontal js-ajax-form" action="{:U('Content/GameZone/edit_post')}"
          enctype="multipart/form-data" >
        <fieldset >
            <div class="control-group" >
                <label class="control-label" >游戏:</label >
                <div class="controls" >
                    {$data['name']}
                </div >
            </div >
            <input type="hidden" name="app_id" value="{$data['id']}" />
            <div class="control-group" >
                <label class="control-label" >Banner图一:</label >
                <div class="controls" >
                    <input type="file" class="input" name="banner" ><font color="red" >*图片显示大小(w*h)为375*235</font >
                    <br />
                    <notempty name="imgs.banner" >
                        <img src="__ZONEUPLOAD__{$imgs.banner}" alt="" width="375" />
                    </notempty >
                </div >

            </div >
            <div class="control-group" >
                <label class="control-label" >Banner图二:</label >
                <div class="controls" >
                    <input type="file" class="input" name="banner2" ><font color="red" >*图片显示大小(w*h)为375*235</font >
                    <br />
                    <notempty name="imgs.banner2" >
                        <img src="__ZONEUPLOAD__{$imgs.banner2}" alt="" width="375" />
                    </notempty >
                </div >

            </div >
            <div class="control-group" >
                <label class="control-label" >下载图标:</label >
                <div class="controls" >
                    <input type="file" class="input" name="download_btn" ><font color="red" >*图片显示大小(w*h)为188*74</font >
                    <br />
                    <notempty name="imgs.download_btn" >
                        <img src="__ZONEUPLOAD__{$imgs.download_btn}" alt="" width="188" />
                    </notempty >
                </div >

            </div >
            <div class="control-group" >
                <label class="control-label" >礼包图标:</label >
                <div class="controls" >
                    <input type="file" class="input" name="gift_btn" ><font color="red" >*图片显示大小(w*h)为188*74</font >
                    <br />
                    <notempty name="imgs.gift_btn" >
                        <img src="__ZONEUPLOAD__{$imgs.gift_btn}" alt="" width="188" />
                    </notempty >
                </div >
            </div >
            <div class="control-group" >
                <label class="control-label" >背景图:</label >
                <div class="controls" >
                    <input type="file" class="input" name="background" ><font
                        color="red" >*图片显示大小(w*h)为1080*1680</font > <br />
                    <notempty name="imgs.background" >
                        <img src="__ZONEUPLOAD__{$imgs.background}" alt="" width="300" />
                    </notempty >

                </div >
            </div >
        </fieldset >
        <div class="form-actions" >
            <button type="submit" class="btn btn-primary js-ajax-submit" >{:L('ADD')}</button >
            <a class="btn" href="{:U('Content/Game/index')}" >{:L('BACK')}</a >
        </div >
    </form >
</div >
<script src="__PUBLIC__/js/common.js" ></script >
</body >
</html>
