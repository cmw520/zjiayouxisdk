<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<link rel="stylesheet" href="__PUBLIC__/wap/css/charge.css" />
<header class="header" >
    <ul class="main_layout" >
        <li class="back_btn" ><img src="__PUBLIC__/wap/images/icon/arrow_l.png" alt="" /></li >
        <li class="text" >充值</li >
        <li class="close_btn" ><img src="__PUBLIC__/wap/images/icon/closebtn.png" alt="" /></li >
    </ul >
</header >
<!--帐号信息-->
<div class="account_information" >
    <p class="account" >帐号：<i >{$nickname}</i ></p >
    <p class="gameName" >游戏：<span >{$gamename}</span ></p >
    <p class="balance" >{:C('CURRENCY_NAME')}：<span >{$remain|default=0}</span >
</div >
<!--充值金额-->
<div class="recharge_amount" >
    <h3 class="gray_title" >充值金额（单位:元）</h3 >
    <ul class="btn_group" >
        <li >50</li >
        <li class="active" >100</li >
        <li >500</li >
        <li >1000</li >
        <li >2000</li >
        <li >5000</li >
        <input type="text" placeholder="自定义金额:1-50000" style="font-family:'Microsoft YaHei'" />
    </ul >
    <input type="hidden" value="{$ratedata.benefit_type}" id="bnftype" name="bnftype" />

    <p class="canGet" >可获得<span ></span >{:C('CURRENCY_NAME')}</p >
    </p>
    <p class="fact" >实际所需金额 <span class="paymoney" ></span ><span class="discount" >元【首充3.9折优惠】</span ></p >
</div >

<div class="main_model_box" ></div >

    <h3 class="gray_title" >选择支付方式</h3 >
    <ul class="way" >

            <span >支付宝(推荐)</span >
            <div class="right_icon" ><img src="__PUBLIC__/wap/images/icon/btn_return.png" alt="" /></div >
        </a ></li >
        <li data-way="spay" ><a href="javascript:;" >
            <div class="way_icon" ><img src="__PUBLIC__/wap/images/icon/wxIcon.png" alt="" /></div >

        <!--<div class="right_icon"><img src="images/icon/btn_return.png" alt=""/></div>-->
        <!--</a></li>-->

    </ul >
    <form action="{:U('Pay/preorder')}" method="post" id="payform" style="display:none" >
        <input type="hidden" value="{$app_id}" id="appid" name="appid" />
        <input type="hidden" value="{$agent_id}" id="agent" name="agent" />
        <input type="hidden" id="paytype" name="paytype" />
        <input type="hidden" id="randnum" name="randnum" />
        <input type="hidden" id="paytoken" name="paytoken" value="{$paytoken}" />
        <input type="hidden" id="money" name="money" />
        <input type="hidden" value="{$ratedata.mem_rate}" id="rate" name="rate" />
        <input type="hidden" value="{$ratedata.mem_rebate}" id="rebate" name="rebate" />
    </form >
</div >

        $('.paymoney').html(money);
