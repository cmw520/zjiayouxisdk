<admintpl file="header" />
</head>
<body >
<div class="wrap js-check-wrap" >
    <ul class="nav nav-tabs" >
        <li class="active" ><a href="{:U('IosApp/Gametype/index')}" >游戏类型</a ></li >
        <!--<li><a href="{:U('IosApp/Gametype/add')}">添加游戏类型</a></li>-->
    </ul >

    <button class="btn btn-success" onclick="location.href='{:U('IosApp/Gametype/add')}'"
            style="margin:10px 0;" >添加游戏类型
    </button >

    <form class="js-ajax-form" action="" method="post" >
        <table class="table table-hover table-bordered table-list" >
            <thead >
            <tr >
                <th width="80" >{:L('SORT')}</th >
                <th width="50" >序号</th >
                <th >类型名称</th >
                <!-- <th>图片</th> -->
                <th >{:L('STATUS')}</th >
                <th >{:L('ACTIONS')}</th >
            </tr >
            </thead >
            <foreach name="gtypes" item="vo" >
                <tr >
                    <td >{$vo.id}</td >
                    <td >{$vo.name}</td >
                    <!-- <td><img src={$vo.image}  alt="图片为空" /></td> -->
                    <td >
                        {$gtstatus[$vo['status']]}
                    <td >
                        <a href="{:U('IosApp/Gametype/edit',array('id'=>$vo['id']))}" >编辑</a > |
                        <a href="{:U('IosApp/Gametype/delete',array('id'=>$vo['id']))}" class="js-ajax-delete" >删除</a >
                </tr >
            </foreach >
        </table >
        <div class="pagination" >{$Page}</div >
    </form >
</div >
<script src="__PUBLIC__/js/common.js" ></script >
<script >
    $(function () {

        $("#navcid_select").change(function () {
            $("#mainform").submit();
        });

    });
</script >
</body >
</html>
