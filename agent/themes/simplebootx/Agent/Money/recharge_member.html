<style >
.layui-layer, #LAY_layuipro {
    border-radius: 5px;
}

.layui-layer-btn {
    text-align: center;
}

.layui-layer-btn {
    background-position: bottom;
    background-image: url('/public/images/envelop_background.png');
    background-repeat: repeat-x;
}

.yxlogin_alert {
    padding: 20px;
    background-image: url('/public/images/envelop_background.png');
    background-repeat: repeat-x;
    min-height: 200px;
    max-height: 420px;
    overflow-y: scroll;
    line-height: 22px;
    background-color: #FFFFFF;
    color: #333333;
    font-weight: 300;
}
</style >
<script >

var yxplugin_initialAlert = {};
yxplugin_initialAlert.url = "{:U('Agent/money/getInitialAlert')}";

yxplugin_initialAlert.init = function () {
    $.get(yxplugin_initialAlert.url).then(function (res) {
        var content = res.msg;
        if (content != '') {
            layer.open({
                type      : 1
                , title   : false //不显示标题栏
                , closeBtn: true
                , area    : '650px;'
                , shade   : 0.6
                , id      : 'LAY_layuipro' //设定一个id，防止重复弹出
                , resize  : false
                , btn     : ['知道啦']
                , btnAlign: 'c'
                , moveType: 1 //拖拽模式，0或者1
                , content : '<div class="yxlogin_alert">' + content + '</div>'
            });
        }
    });
};

yxplugin_initialAlert.init();
</script >
