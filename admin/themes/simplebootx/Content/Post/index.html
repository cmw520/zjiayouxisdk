<admintpl file="header" />
</head>
<body class="J_scroll_fixed" >
<div class="wrap js-check-wrap" >
    <ul class="nav nav-tabs" >
        <li class="active" ><a href="{:U('Content/Post/index')}" target="_self" >文章管理</a ></li >
        <li ><a href="{:U('Content/Post/add')}" target="_self" >添加文章</a ></li >
    </ul >

    <form class="js-ajax-form" action="" method="post" >
        <table class="table table-hover table-bordered table-list" >
            <thead >
            <tr >
                <th width="50" >标题</th >
                <th width="50" >关联游戏</th >
                <th width="50" >编辑</th >
            </tr >
            </thead >
            <foreach name="items" item="vo" >
                <tr >
                    <td >{$vo.post_title}</td >
                    <td >{$vo.app_name}</td >
                    <!--                        <td>
                                                <notempty name="vo.image">
                                                    <img src="/access/upload/category/{$vo['image']}" width="80" />
                                                </notempty>
                                            </td>-->
                    <td >
                        <a href="{:U('Content/Post/edit',array('id'=>$vo['id']))}" >编辑</a >
                        &nbsp;&nbsp; | &nbsp;&nbsp;
                        <a href="{:U('Content/Post/del',array('id'=>$vo['id']))}" >删除</a >
                    </td >
                </tr >
            </foreach >
        </table >
        <div class="pagination" >{$Page}</div >
    </form >
</div >
<script src="__PUBLIC__/js/common.js" ></script >
</body >
</html>
