<div class="container" id="brefintro_div" style="margin:40px auto;width:1000px;" >
    <div class="row" >
        <div class="col-md-4" >
            <img src="static/img/intro.png" height="260" />
        </div >
        <div class="col-md-8" >
            <h2 >公司简介</h2 >
            <p style="line-height:24px;" >
                暂无
            </p >
        </div >
    </div >
    <div class="row" style="margin-top:20px;" >
        <div class="col-md-3" ng-repeat="value in products" >
            <div class="row product_item" onclick="location.href='#/intro'" >
                <img src="{{value.icon}}" height="200" class="icon_full" alt="产品图片" />
                <p style="padding-top:5px;" >{{value.name}}</p >
            </div >
        </div >
    </div >
</div >
