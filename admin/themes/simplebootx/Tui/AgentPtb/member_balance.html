<admintpl file="header" />
</head>
<body class="J_scroll_fixed" >
<div class="wrap js-check-wrap" >
    <ul class="nav nav-tabs" >
        <li ><a href="{:U('Tui/AgentPtb/agent_balance')}" target="_self" >渠道余额统计</a ></li >
        <li class="active" ><a href="{:U('Tui/AgentPtb/member_balance')}" target="_self" >玩家余额统计</a ></li >
    </ul >
    <form class="well form-search" method="get" action='__SELF__' >
        <div class="search_type cc mb10" >
            <div class="mb10" >
                    <span class="mr20" >
                        玩家账号：
                        {$member_select}
                        <input type="submit" class="btn btn-primary" value="搜索" />                        
                    </span >
            </div >
        </div >
    </form >
    <form class="js-ajax-form" action="" method="post" >
        <table class="table table-hover table-bordered table-list" >
            <thead >
            <tr >
                <th width="50" >玩家账号</th >
                <th width="50" >渠道名称</th >
                <th width="50" >游戏币余额</th >
                <th width="50" >适用游戏</th >
                <!--<th width="50">操作</th>-->
            </tr >
            </thead >
            <foreach name="items" item="vo" >
                <tr >
                    <td >{$vo.mem_name}</td >
                    <td >{$vo.agent_name}</td >
                    <td >{$vo.remain}</td >
                    <td >{$vo.game_name}</td >
                    <!--<td>扣回</td>-->
                </tr >
            </foreach >
        </table >
        <div class="pagination" >{$Page}</div >
    </form >
    <script src="__PUBLIC__/js/common.js" ></script >
    <script >

        $(".give_coin_btn").click(function () {

            layer.open({
                type   : 1,
                area   : ['350px', '400px'],
                title  : "给渠道发平台币",
                content: $('.give_coin_form_div'),
                cancel : function (index) {
                    layer.close(index);
                }
            });
        });
    </script >
</body >
</html>
