<!DOCTYPE html>
<html >
<head >
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >

    <meta name="apple-mobile-web-app-capable" content="yes" >
    <meta name="apple-mobile-web-app-status-bar-style" content="black" >
    <meta name="format-detection" content="telephone=no" >
    <title >游戏详情</title >
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1,minimal-ui" >
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/wap/css/gamezxs.css" >
    <script src="__PUBLIC__/wap/js/iscroll.min.js" ></script >
    <style type="text/css" >
        .package_name {
            display: block;
            font-size: 12px;
            color: #000000;
            width: 195px;
            overflow: hidden;
            height: 14px
        }

        .gameicon {
            border-radius: 7px;
            width: 54px;
            height: 54px;
        }

        .d-play {
            line-height: 35px;
            background-color: #FF9900;
            border-radius: 3px;
            margin: 10px auto 10px auto;
            width: 70px;
            text-align: center;
            cursor: pointer;
            color: #FFFFFF;
            font-size: 13px;
            vertical-align: middle;
            text-align: center;
            display: block;
        }

        .tab {
            padding: 0 10px;
            margin: 10px 0;
        }

        .ui-btns > .ui-btn {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            -ms-flex: 1;
            flex: 1;
            display: block;
            border-radius: 0;
            margin-right: -1px;
        }

        .ui-btns {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            width: 100%;

        }

        .ui-btn {
            vertical-align: top;
            text-decoration: none;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            border-style: solid;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 12px;
            padding: 0 12px;
            line-height: 30px;
            min-width: 44px;
            height: 30px;
            border-width: 1px;
            color: #90929A;
            border-color: #C2C3CB;
            background: transparent;
            -webkit-background-clip: padding-box;
            background-clip: padding-box;
        }

        .ui-btns > .ui-btn:first-child {
            border-radius: 3px 0 0 3px;
        }

        .ui-btns > .ui-btn:last-child {
            border-radius: 0 3px 3px 0;
        }

        .container.game .tab .ui-btn {
            font-size: 12px;
            height: 1.875rem;
            line-height: 1.875rem;
        }

        .ui-btn[data-ui~=active][data-ui~=active] {
            color: #FFFFFF;
            border-color: #ADAEB9;
            background: #ADAEB9;
            -webkit-background-clip: padding-box;
            background-clip: padding-box;
        }

        .progress-bar {
            height: 3px;
            width: 120px;
            border: 1px solid #EAEDED;
            border-radius: 5px;
        }

        .g-progress {
            display: inline-block;
        }

        .progress-bar .progress-active {
            background-color: #FCA218;
            height: 5px;
            border-radius: 5px;
            margin-left: -1px;
            margin-top: -1px;
        }

        .g-rest {
            display: inline-block;
            vertical-align: sub;
            margin-left: 10px;
            color: #FCA218;
            font-size: 12px;
        }

        .play-btn {
            border: 1px solid #F76F5C;
            color: #F76F5C;
            margin: 6px;
            font-size: 10px;
            border-radius: 2px;
            padding: 3px;
            padding-left: 10px;
            padding-right: 10px;
            text-align: center;
            display: inline-block;
            width: 30px;
        }

        .r-game {

            background-color: #FFFFFF;
            padding: 3px;
            border: 1px solid rgb(230, 230, 230);
            border-radius: 4px;
            width: 95%;
            margin: 10px auto;
        }

        .kwd {
            display: inline-block;
            color: #272727;
            background-color: #FFFFFF;
            font-size: 1.1875em;
            font-size: 1.1875em;
            padding: .75em 1em;
            border: 1px dashed #E60012;
            -webkit-user-select: element;
            margin: 2em;
        }

        .kwd span {
            display: block;
            border: 1px solid #FFFFFF;
        }

        .desc {
            color: #999999;
            width: 90%;
            text-overflow: ellipsis;
            height: 14px;
            overflow: hidden;
            font-size: 12px;
            padding-top: 3px;

        }

        .alertBox {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .7);
            position: fixed;
            top: 0px;
            left: 0px;
            z-index: 200;
            display: none;
        }

        .alertBox .slider {
            height: 100%;
        }

        .alertBox .slider > ul {
            box-sizing: border-box;;
            padding: 0px;
            width: 300%;
            height: 100%;
            margin: 0px;
        }

        .alertBox .slider > ul > li {
            height: 100%;
            float: left;
        }

        .alertBox .slider > ul > li > a {
            display: block;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding: 20px 0px;
        }

        .alertBox .slider > ul > li > a > img {
            width: 100%;
            height: 100%;
        }
    </style >
    <script src="__PUBLIC__/wap/js/jquery-1.8.3.min.js" ></script >
    <script src="__PUBLIC__/wap/js/banner.js" ></script >
</head >

<style >
    .downGame {
        line-height: 35px;
        background-color: #FF9900;
        border-radius: 3px;
        margin: 10px;
        margin-bottom: 40px;
        width: calc(100% - 20px);
        text-align: center;
        cursor: pointer;

        vertical-align: middle;
        display: block;
    }

    .downGame > a {
        font-size: 15px;
        color: #FFFFFF;
        text-align: center;
        text-decoration: none;
    }
</style >

<script >
    function downGame() {
        window.location.href = "{$gamedata.androidurl}";
    }
    function gohome() {
        window.history.back();
    }
    function closeBox() {
        $(".getBox").fadeOut();
        window.location.reload();
    }
    function showCode(infoid) {
        var web    = $('#website').val();
        var giftid = infoid;
        $.ajax({
            type   : 'POST',
            url    : web,
            data   : {giftid: giftid},
            error  : function (d, t) {
                alert('网络错误');
            },
            success: function (data) {
                var resJson = $.parseJSON($.trim(data));
                var code    = resJson.a;
                if (code.length > 2) {
                    $("#activeCode").html(code);
                    $(".getBox").fadeIn();

                } else if (code == 2) {
                    alert('请先登录');
                    window.location.href = "{:U('Account/login')}";
                } else if (code == 3) {
                    alert('亲，该礼包已被领取完了');
                } else if (code == 1) {
                    alert('该礼包您已领取');
                }
            }
        });

    }
    function setBannner() {
        var proportion = parseInt($(".box>img").eq(0).css("width")) / parseInt($(".box>img").eq(0).css("height"));
        $(".alertBox .slider li").each(function () {
            // var parentPadding=10;
            var parentPadding = 0;
            var Height        = Math.floor(parseInt($("html").css("width")) / proportion);
            var WindowHeight  = parseInt(window.innerHeight);
            if (Height > WindowHeight) {
                var margin = (parseInt($("html").css("width")) - Math.floor(parseInt(WindowHeight * proportion))) / 2;
                $(this).css("width", parseInt($("html").css("width")) + "px");
                $(this).css("height", WindowHeight + "px");
                $(this).find("a").css({
                    "width"      : Math.floor(WindowHeight * proportion) + "px",
                    'height'     : WindowHeight + 'px',
                    "margin-left": margin + "px",
                    'margin-top' : "0px",
                });
            } else {
                var margin = (WindowHeight - Height) / 2;
                $(this).css("width", parseInt($("html").css("width")) + "px");
                $(this).find("a").css({
                    "width"      : Height * proportion - (parentPadding * 2) + "px",
                    'height'     : Height + 'px',
                    "margin-left": parentPadding + "px",
                    'margin-top' : margin + "px",
                });
            }

        });
    }

    $(".alertBox").click(function () {
        $(this).fadeOut();
    });
    window.addEventListener("load", function () {
        $("#iScrollDemo .content").css("width", (parseInt($("#iScrollDemo .content").find(".box").css("width")) + 5) * $("#iScrollDemo .content").find(".box").length + "px");

        $("#iScrollDemo").click(function () {
            setBannner();
            $(".alertBox .slider").yxMobileSlider({
                width : parseInt($("body").css("width")),
                height: "100%",
                during: 20000
            });
            $(".alertBox").fadeIn();
            $(".alertBox .slider ul").css("width", (parseInt($(".alertBox .slider ul").find("li").css("width"))) * $(".alertBox .slider ul").find("li").length + "px");
        });

    });
</script >
