<admintpl file="header" />
</head>
<body class="J_scroll_fixed" >
<div class="wrap js-check-wrap" >
    <ul class="nav nav-tabs" >
        <li ><a href="{:U('Game/index')}" >游戏列表</a ></li >
        <li class="active" ><a href="{:U('Game/delindex')}" >删除列表</a ></li >
        <!--<li><a href="{:U('Game/add')}">添加游戏</a></li>-->
    </ul >

    <form class="well form-search" method="post" action="{:U('Game/delindex')}" >
        <div class="search_type cc mb10" >
            <div class="mb10" >
					<span class="mr20" >
						游戏名称： 
						<input type="text" name="name" style="width: 200px;" value="{$name}" placeholder="请输入游戏名..." >
						<input type="submit" name="submit" class="btn btn-primary" value="搜索" />
					</span >
            </div >
        </div >
    </form >
    <form class="js-ajax-form" action="" method="post" >
        <table class="table table-hover table-bordered table-list" >
            <thead >
            <tr >
                <th >游戏ID(APPID)</th >
                <th >游戏名称</th >
                <th >APPKEY</th >
                <!--<th>状态</th>-->
                <th >回调地址</th >
                <th >母包地址</th >
                <th >管理操作</th >
            </tr >
            </thead >
            <foreach name="items" item="vo" >
                <tr >
                    <td >{$vo.id}</td >
                    <td >{$vo.name}</td >
                    <td >{$vo.app_key}</td >
                    <!--					<td>
                                                 {$gamestatues[$vo[status]]}
                                        </td>-->
                    <td >
                        <if condition="empty($vo['cpurl'])" >
                            暂无回调
                            <else />
                            {$vo.cpurl}
                        </if >
                    </td >

                    <td >
                        <if condition="empty($vo['packageurl'])" >
                            暂无母包
                            <else />
                            {$vo.packageurl}
                        </if >
                    </td >

                    <td >
                        <if condition="$vo['is_delete'] eq 1" >
                            <a href="{:U('Game/restoreGame',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn"
                               data-msg="确定恢复游戏？" > 恢复游戏</a >
                        </if >
                    </td >
                </tr >
            </foreach >
        </table >
        <div class="pagination" >{$Page}</div >

    </form >
</div >
<script src="__PUBLIC__/js/common.js" ></script >
<script >
    $(function () {

        $("#navcid_select").change(function () {
            $("#mainform").submit();
        });

    });
</script >
</body >
</html>
