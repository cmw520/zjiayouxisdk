<head >

<body >
<div class="top_nav" >
    <div class="top_nav_main" >
        <div class="top_nav_main_l" >欢迎来到{:C('BRAND_NAME')}
            <if condition="$Think.session.user.sdkuser eq ''" >
                <a href="{:U('Login/index')}" >登录</a > <a href="{:U('Register/index')}" >注册</a >
                <else />
                <span class="orange" >{$Think.session.user.sdkuser}</span >&nbsp;&nbsp;
                <a href="{:U('Web/User/index','userinfo=info')}" class="blue_line" >进入用户中心</a >&nbsp;&nbsp;
                <a href="{:U('Login/logout')}" class="blue_line" >退出</a >
            </if >
        </div >
    </div >
    <div class="clear" ></div >
</div >
<div class="top" >
    <div class="top_l" ><a href="__ROOT__/index.php" ><img src="__UPLOAD__/image/{$logo.img}" /></a ></div >
</div >
<div class="clear" ></div >
<form name="myform" id="myform" action="{:U('Findpwd/index')}" method="post" >
    <div class="main" >
        <div class="main c" id="main" >

            <div class="s-guide" >
                <div class="s-step focus" >
                    <span >1</span >
                    <p >确认帐号</p >
                </div >
                <div class="s-step" >
                    <span >2</span >
                    <p >邮箱验证</p >
                </div >
                <div class="s-step" >
                    <span >3</span >
                    <p >重置密码</p >
                </div >
                <div class="s-step" >
                    <span >4</span >
                    <p >完成</p >
                </div >
            </div >

            <div class="s-panel" >

                <div class="s-panel-1 s-p show" >
                    <p >
                        <label for="login-account" >确认帐号：</label >
                        <!--<input type="text" class="text" id="login-account" data-message="请输入帐号" data-rule="required" name="username">-->
                        <input class="text" id="username" alt="disableEnter" name="username" autocomplete="off" >
                    <div id="message" ></div >
                    </p>
                </div >
                <input type="hidden" name="website" id="website" value="{:WEBSITE}" >
                <input type="hidden" name="show" value="two" >
                <p class="ac" ><input class="btn btn-s-1" data-order="1" type="submit" name="bmt" id="findpwd_one"
                                      value="下一步" ></p >
            </div >

        </div >
    </div >
    </div>
</form >
