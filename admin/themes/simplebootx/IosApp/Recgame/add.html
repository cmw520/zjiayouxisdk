<admintpl file="header" />
</head>
<body >
<div class="wrap" >
    <ul class="nav nav-tabs" >
        <li ><a href="{:U('IosApp/Recgame/index')}" >推荐游戏列表</a ></li >
        <li class="active" ><a href="{:U('IosApp/Recgame/add')}" >添加推荐</a ></li >
    </ul >
    <form action="{:U('IosApp/Recgame/add_post')}" method="post"
          class="form-horizontal js-ajax-form" >
        <div class="row-fluid" >
            <div class="span9" >
                <table class="table table-bordered" >
                    <tr >
                        <th width="80" >游戏</th >
                        <td ><select class="select_2" name="appid" id="selected_id" >
                            <foreach name="games" key="k" item="vo" >
                                <option value="{$k}" >{$vo}</option >
                            </foreach >
                        </select > <input type="hidden" name="id" value="{$id}" /></td >
                    </tr >

                    <th width="80" >排序</th >
                    <td ><input type="text" name="listorder"
                                onkeyup="this.value=this.value.replace(/[^0-9]/g,'')"
                                onafterpaste="this.value=this.value.replace(/[^0-9]/g,'')"
                                value="{$game.listorder|default=0}" style="width: 160px;" >
                        *(数字,值越大,排序靠前)
                    </td >

                    </tr>
                    <th width="80" >推荐大图</th >
                    <td >
                        <div style="text-align: center;" >
                            <input type="hidden" name="image" id="thumb" value="{$image}" >
                            <a href="javascript:void(0);"
                               onclick="flashupload('thumb_images', '附件上传','thumb',thumb_images,'1,jpg|jpeg|gif|png|bmp,1,,,1','','','');return false;" >
                                <if condition="empty($image)" ><img
                                        src="__TMPL__public/assets/images/default-thumbnail.png"
                                        id="thumb_preview" width="135" style="cursor: hand" />
                                    <else />
                                    <img src="{:sp_get_asset_upload_path($image)}"
                                         id="thumb_preview" width="135"
                                         style="cursor: hand; height: 113px;" /></if >
                            </a > <input type="button" class="btn btn-small"
                                         onclick="$('#thumb_preview').attr('src','__TMPL__public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;"
                                         value="取消图片" >
                        </div >
                    </td >
                    </tr>
                </table >
            </div >
        </div >
        <div class="form-actions" >
            <button class="btn btn-primary js-ajax-submit" type="submit" >{:L("ADD")}</button >
            <a class="btn" href="{:U('IosApp/Recgame/index')}" >{:L('BACK')}</a >
        </div >
    </form >
</div >
<script type="text/javascript" src="__PUBLIC__/js/common.js" ></script >
<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js" ></script >
<script type="text/javascript" >
    $(function () {
        $(".js-ajax-close-btn").on('click', function (e) {
            e.preventDefault();
            Wind.use("artDialog", function () {
                art.dialog({
                    id        : "question",
                    icon      : "question",
                    fixed     : true,
                    lock      : true,
                    background: "#CCCCCC",
                    opacity   : 0,
                    content   : "您确定需要关闭当前页面嘛？",
                    ok        : function () {
                        setCookie("refersh_time", 1);
                        window.close();
                        return true;
                    }
                });
            });
        });
        /////---------------------
        Wind
        .use(
            'validate',
            'ajaxForm',
            'artDialog',
            function () {
                //javascript

                var form = $('form.js-ajax-forms');
                //ie处理placeholder提交问题
                if ($.browser.msie) {
                    form.find('[placeholder]').each(
                        function () {
                            var input = $(this);
                            if (input.val() == input
                                .attr('placeholder')) {
                                input.val('');
                            }
                        });
                }

                var formloading = false;
                //表单验证开始
                form
                .validate({
                    //是否在获取焦点时验证
                    onfocusout   : false,
                    //是否在敲击键盘时验证
                    onkeyup      : false,
                    //当鼠标掉级时验证
                    onclick      : false,
                    //验证错误
                    showErrors   : function (errorMap,
                                             errorArr) {
                        //errorMap {'name':'错误信息'}
                        //errorArr [{'message':'错误信息',element:({})}]
                        try {
                            $(errorArr[0].element)
                            .focus();
                            art
                            .dialog({
                                id        : 'error',
                                icon      : 'error',
                                lock      : true,
                                fixed     : true,
                                background: "#CCCCCC",
                                opacity   : 0,
                                content   : errorArr[0].message,
                                cancelVal : '确定',
                                cancel    : function () {
                                    $(
                                        errorArr[0].element)
                                    .focus();
                                }
                            });
                        } catch (err) {
                        }
                    },
                    //给未通过验证的元素加效果,闪烁等
                    highlight    : false,
                    //是否在获取焦点时验证
                    onfocusout   : false,
                    //验证通过，提交表单
                    submitHandler: function (forms) {
                        if (formloading)
                            return;
                        $(forms)
                        .ajaxSubmit(
                            {
                                url         : form
                                .attr('action'), //按钮上是否自定义提交地址(多按钮情况)
                                dataType    : 'json',
                                beforeSubmit: function (arr,
                                                        $form,
                                                        options) {
                                    formloading = true;
                                },
                                success     : function (data,
                                                        statusText,
                                                        xhr,
                                                        $form) {
                                    formloading = false;
                                    if (data.status) {
                                        setCookie(
                                            "refersh_time",
                                            1);
                                        //添加成功
                                        Wind
                                        .use(
                                            "artDialog",
                                            function () {
                                                art
                                                .dialog({
                                                    id        : "succeed",
                                                    icon      : "succeed",
                                                    fixed     : true,
                                                    lock      : true,
                                                    background: "#CCCCCC",
                                                    opacity   : 0,
                                                    content   : data.info,
                                                    button    : [
                                                        {
                                                            name    : '继续添加？',
                                                            callback: function () {
                                                                reloadPage(window);
                                                                return true;
                                                            },
                                                            focus   : true
                                                        },
                                                        {
                                                            name    : '返回列表',
                                                            callback: function () {
                                                                location.href = "{:U('IosApp/Recgame/index')}";
                                                                return true;
                                                            }
                                                        }]
                                                });
                                            });
                                    } else {
                                        isalert(data.info);
                                    }
                                }
                            });
                    }
                });
            });
        ////-------------------------
    });
</script >
</body >
</html>
