<div class="container inner_container module_app_and_news">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12 front_custome_header">
                    <h3>推荐游戏</h3>
                </div>
                <div class="col-md-3" ng-repeat="x in data.rec">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="{{x.icon}}" /> 
                        </div>
                        <div class="col-md-6" style="padding-left:0;">
                            <h4>{{x.name}}</h4>
							<p>{{x.type}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 front_custome_header">
                    <h3>热门游戏</h3>
                </div>
                <div class="col-md-3" ng-repeat="x in data.hot">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="{{x.icon}}" /> 
                        </div>
                        <div class="col-md-6" style="padding-left:0;">
                            <h4>{{x.name}}</h4>
							<p>{{x.type}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
