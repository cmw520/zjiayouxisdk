<admintpl file="header" />
</head>
<body >
<div class="wrap" >
    <ul class="nav nav-tabs" >
        <li ><a href="{:U('Content/PostCate/index')}" >游戏分类管理</a ></li >
        <li class="active" ><a href="#" >修改分类</a ></li >
    </ul >
    <form method="post" class="form-horizontal js-ajax-form" action="{:U('Content/PostCate/edit_post')}"
          enctype="multipart/form-data" >
        <fieldset >
            <div class="control-group" >
                <label class="control-label" >名称:</label >
                <div class="controls" >
                    <input type="text" name="name" value="{$data['name']}" />
                </div >
            </div >
            <input type="hidden" name="id" value="{$data['id']}" />
            <div class="control-group" >
                <label class="control-label" >图标:</label >
                <div class="controls" >
                    <input type="file" name="image" value="" />
                    <br />
                    <notempty name="data.image" >
                        <img src="/access/upload/category/{$data['image']}" width="80" />
                    </notempty >
                </div >
            </div >
        </fieldset >
        <div class="form-actions" >
            <button type="submit" class="btn btn-primary" >{:L('EDIT')}</button >
            <a class="btn" href="{:U('Content/PostCate/index')}" >{:L('BACK')}</a >
        </div >
    </form >
</div >
<script src="__PUBLIC__/js/common.js" ></script >
</body >
</html>
