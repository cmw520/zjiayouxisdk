<admintpl file="header" />
</head>
<body class="J_scroll_fixed" >
<div class="wrap js-check-wrap" >
    <form class="well form-search" method="get" action="{:U('Pay/Ptb/chargePtbRecord')}" >
        <div class="search_type cc mb10" >
            <div class="mb10" >
					<span class="mr20" >
					订单号： 
					<input type="text" name="order_id" style="width: 150px;" value="{$formget.order_id}"
                           placeholder="请输入订单号..." >
					&nbsp;&nbsp; &nbsp;&nbsp; 	
                                        玩家账号： 
					<input type="text" name="membername"
                           style="width: 150px;" value="{$formget.membername}"
                           placeholder="请输入账号..." >
					&nbsp;&nbsp; &nbsp;&nbsp;
                    <!--<br><br>-->
                                        时间：
					<input type="text" name="start_time"
                           class="js-date" value="{$formget.start_time|default=''}" placeholder="开始时间..."
                           style="width: 100px;" autocomplete="off" >
					- 
					<input type="text" class="js-date" name="end_time" placeholder="时间..."
                           value="{$formget.end_time}" style="width: 100px;"
                           autocomplete="off" > &nbsp; &nbsp;
					</span >
                <input type="submit" name='submit' class="btn btn-primary" value="搜索" />
            </div >
        </div >
    </form >
    <form class="js-ajax-form" action="" method="post" >
        <table class="table table-hover table-bordered table-list" >
            <thead >
            <tr >
                <th width="120" >时间</th >
                <th >订单号</th >
                <th >出币账号</th >
                <th >玩家账号</th >
                <th >游戏</th >
                <th >金额</th >
            </tr >
            </thead >

            <!--                                    <tr>
                                                    <th style='color:#f00'>汇总</th>
                                                    <th style='color:#f00'>--</th>
                                                    <th style='color:#f00'>--</th>
                                                    <th style='color:#f00'>--</th>
                                                    <th style='color:#f00'>--</th>
                                                    <th style='color:#f00'>{$sums}</th>
                                                </tr>-->

            <foreach name="items" item="vo" >
                <tr >
                    <td >{$vo.create_time|date='Y-m-d H:i:s',###}</td >
                    <td >{$vo.order_id}</td >
                    <td >{$vo.user_login}</td >
                    <td >{$vo.username}</td >
                    <td >{$vo.name}</td >
                    <td >{$vo.money}</td >
                </tr >
            </foreach >

        </table >
        <div class="pagination" >{$Page}</div >

    </form >
</div >
<script src="__PUBLIC__/js/common.js" ></script >
</body >
</html>
