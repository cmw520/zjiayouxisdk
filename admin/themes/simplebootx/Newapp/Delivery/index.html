<admintpl file="header" />
</head>
<body >
<!--
 @time 2017-01-21 16:25:01
 @author 严旭
-->
    <div class="wrap js-check-wrap" >
        <ul class="nav nav-tabs" >
            <li class="active" ><a href="{:U('Newapp/Delivery/index')}" >订单列表</a ></li >
            <!--            <li><a href="{:U('Newapp/Delivery/add')}">添加</a></li>-->
        </ul >
        <form class="well form-search" method="get" id="cid-form" action="__SELF__" >
            <div class="search_type cc mb10" >
                <div class="mb10" >
                    <span class="mr20" >
                        商品名称：
                        <input type='text' name='goods_name' value='{$formget.goods_name}' />
                        <button class='btn btn-primary' >搜索</button >
                    </span >
                    
                </div >
            </div >
        </form >
        <form class="js-ajax-form" method="post" >
            <div class="table-actions" >
                
            </div >

            <table class="table table-hover table-bordered table-list" >
                <thead >
                    <tr >
                        <th >订单号</th >
                        <th >类型</th >
                        <th >商品名称</th >
                        <th >买家</th >
                        <!--<th>购买数量</th>-->  
                        <th >消耗积分</th >
                        <th >物流状态</th >
                        <!--<th >买家留言</th >-->
                        <th >卡密</th >
                        <th >操作</th >
                    </tr >
                </thead >
                <volist name="items" id="vo" >
                    <tr >
                        <td >{$vo.order_id}</td >
                        <td >{$vo.flag_txt}</td >
                        <td >{$vo.goods_name}</td >
                        <!--<td><img src="{$vo.original_img}" style="height:80px;" alt="" /></td>-->
                        <td >{$vo.buyer_name}</td >
                        <!--<td>{$vo.goods_num}</td>-->
                        <td >{$vo.integral}</td >
                        <td >{$vo.shipping_status_txt}</td >
                        <!--<td >{$vo.user_note}</td >-->
                        <td >{$vo.admin_note}</td >
                        <td >
                            <a href="{:U('Newapp/Delivery/send',array('order_id'=>$vo['order_id']))}" >发货管理</a >
                        </td >
                    </tr >
                </volist >
            </table >
            <div class="pagination" >{$page}</div >
        </form >
    </div >
    <script src="__PUBLIC__/js/common.js" ></script >
    <script type="text/javascript" src="__PUBLIC__/js/content_addtop.js" ></script >

</body >
</html>
