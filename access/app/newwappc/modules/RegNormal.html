<div class="container module_register" >
    <div class="row module_register_wrapper" >
        <div class="col-md-12 login_container" >
            <div class="row" >
                <input type="text" name="username" class="form-control" ng-model='data.phone' placeholder="用户名" >
            </div >

            <div class="row" >
                <input type="password" name="password" class="form-control" ng-model='data.password' placeholder="密码" >
            </div >

            <div class="row" >
                <input type="text" name="phone_code" class="form-control" ng-model='data.phone_code' placeholder="验证码" >
            </div >
            <div class="row captcha_img_wrapper" ng-click="re_captcha();" >
                <img ng-src="{{data.captcha}}" alt="验证码" />
            </div >
            <div class="row" >
                <input type='checkbox' name='agree'
                       style='width:20px;height:20px;margin-top:0px;margin-right:5px;float:left;'
                       ng-model='data.agree' />
                <a href="#/agreement" >同意用户协议</a >
            </div >
            <div class="row" style="padding-left:0;padding-right:0;" >
                <div class="col-xs-6" style="padding-left:0;" >
                    <button class="btn btn-info" ng-disabled='!data.agree' ng-click='reg("male");'
                            style="width:100%;" >男生注册
                    </button >
                </div >
                <div class="col-xs-6" style="padding-right:0;" >
                    <button class="btn btn-danger" ng-disabled='!data.agree' ng-click='reg("female");'
                            style="width:100%;" >女生注册
                    </button >
                </div >
            </div >
        </div >
    </div >
    <div class="row" style='text-align:center;padding:10px 0;' >
        <a href="#/register" style="border:1px solid #CCCCCC;padding:10px 50px;" >切换到手机注册</a >
    </div >
</div >
