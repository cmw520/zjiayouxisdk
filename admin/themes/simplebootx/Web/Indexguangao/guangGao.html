<admintpl file="header" />
</head>
<body class="J_scroll_fixed" >
<div class="wrap jj" >
    <ul class="nav nav-tabs" >
        <li class="active" ><a href="{:U('Indexguangao/guangGao')}" >图片管理</a ></li >
    </ul >
    <div class="common-form" >
        <form method="post" class="form-horizontal js-ajax-form" action="{:U('Indexguangao/guangGao_post')}" >
            <fieldset >
                <div class="control-group" >
                    <label class="control-label" >请选择类型:</label >
                    <div class="controls" >
                        <select name="type"
                                onchange="self.location.href='{:U('Indexguangao/guangGao')}?type='+options[selectedIndex].value" >
                            <option value="0" >请选择类型</option >
                            <option value="1"
                            <if condition="$type eq 1" > selected="selected"</if >
                            >首页广告图片</option>
                            <option value="2"
                            <if condition="$type eq 2" > selected="selected"</if >
                            >游戏中心广告</option>
                            <option value="3"
                            <if condition="$type eq 3" > selected="selected"</if >
                            >新闻中心广告</option>
                            <option value="4"
                            <if condition="$type eq 4" > selected="selected"</if >
                            >网页logo</option>
                            <option value="5"
                            <if condition="$type eq 5" > selected="selected"</if >
                            >中间logo</option>
                            <option value="6"
                            <if condition="$type eq 6" > selected="selected"</if >
                            >闪屏图</option>
                        </select >
                    </div >
                </div >

                <div class="control-group" >
                    <label class="control-label" >主题:</label >
                    <div class="controls" >
                        <input type="text" class="input" name="title" value="{$indexdata.title}" >
                    </div >
                </div >
                <div class="control-group" >
                    <label class="control-label" >路径:</label >
                    <div class="controls" >
                        <input type="text" class="input" name="url" value="{$indexdata.url}" >
                    </div >
                </div >

                <div class="control-group" >
                    <tr >
                        <label class="control-label" >图片:</label >
                        <div class="controls" >
                            <input type="file" name="image" size="45" ><font color="red" >*图片大小为
                            <if condition="$type eq 1" >167*167
                                <elseif condition="$type eq 2" />
                                                        1620*250
                                <elseif condition="$type eq 3" />
                                                        1620*250
                                <elseif condition="$type eq 4" />
                                                        320*60
                                <elseif condition="$type eq 5" />
                                                        246*240
                                <elseif condition="$type eq 6" />
                                                        640*960
                            </if >
                        </font ><br >
                            <if condition="$indexdata.img neq ''" >
                                <img src="__UPLOAD__/image/{$indexdata.img}"
                                <if condition="$type eq 1" >167*167
                                    <elseif condition="$type eq 2" />
                                                            width="600" height="200"
                                    <elseif condition="$type eq 3" />
                                                            width="600" height="200"
                                    <elseif condition="$type eq 4" />
                                                            width="320" height="60"
                                    <elseif condition="$type eq 5" />
                                                            width="246" height="240"
                                    <elseif condition="$type eq 6" />
                                                            width="160" height="240"
                                </if >
                                >
                            </if >
                        </div >
                    </tr >
                </div >

            </fieldset >
            <div class="form-actions" >
                <input type="hidden" name="indexid" value="{$indexdata.id}" >
                <button type="submit"
                        class="btn btn-primary btn_submit js-ajax-submit" >提交
                </button >
            </div >
        </form >
    </div >
</div >
<script src="__PUBLIC__/js/common.js" ></script >

</body >
</html>
