<admintpl file="header" />
<!-- 公用样式 -->

<link href="__PUBLIC__/bootstrap-fileinput/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/bootstrap-fileinput/js/fileinput.js" type="text/javascript" ></script >
<script src="__PUBLIC__/bootstrap-fileinput/js/fileinput_locale_zh.js" type="text/javascript" ></script >
<script src="__PUBLIC__/bootstrap-fileinput/js/fileinput_locale_es.js" type="text/javascript" ></script >

</head>
<body >
<div class="wrap js-check-wrap" >
    <ul class="nav nav-tabs" >
        <li ><a href="{:U('Tui/Game/man')}" target="_self" >游戏管理</a ></li >
        <li class="active" ><a href="#" target="_self" >修改优惠信息</a ></li >
    </ul >

    <div class="wrap jj" >
        <div class="common-form" >
            <div id="kv-avatar-errors" class="center-block" style="width:800px;display:none" ></div >
            <form enctype="multipart/form-data" class="form-horizontal js-ajax-form" action="{:U('Tui/Game/edit_post')}"
                  method="post" >
                <fieldset >
                    <input type='hidden' name='app_id' value='{$app_info.id}' />
                    <div class="control-group" >
                        <label class="control-label" >游戏名称:</label >
                        <div class="controls" >
                            {$app_info.name}
                        </div >
                    </div >

                    <div class="control-group" >
                        <label class="control-label" >玩家优惠类型</label >
                        <div class="controls" >
                            {$benefit_type_select_txt}
                        </div >
                    </div >

                    <div class="control-group" >
                        <label class="control-label" >渠道折扣:</label >
                        <div class="controls" >
                            <input type="text" class="input" name="agent_rate" value="{$data.agent_rate}" >
                            折扣(0到1)如0.5
                        </div >
                    </div >
                    <div class="control-group" >
                        <label class="control-label" >玩家首充:</label >
                        <div class="controls" >
                            <input type="text" class="input" name="benefit_first" value="{$data.benefit_first}" >
                            折扣(0到1)如0.5,返利(0到9)如0.1或3.9
                        </div >
                    </div >
                    <div class="control-group" >
                        <label class="control-label" >玩家续充:</label >
                        <div class="controls" >
                            <input type="text" class="input" name="benefit_refill" value="{$data.benefit_refill}" >
                            折扣(0到1)如0.5,返利(0到9)如0.1或3.9
                        </div >
                    </div >

                </fieldset >
                <div class="form-actions" >
                    <button type="submit"
                            class="btn btn-primary btn_submit js-ajax-submit" >修改
                    </button >
                    <a class="btn" href="{:U('Tui/Game/man')}" >返回</a >
                </div >
            </form >
        </div >
    </div >
    <script src="__PUBLIC__/js/common.js" ></script >

</body >

</html>
