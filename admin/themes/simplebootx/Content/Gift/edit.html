<admintpl file="header" />
</head>
<body class="J_scroll_fixed" >
<div class="wrap jj" >
    <ul class="nav nav-tabs" >
        <li ><a href="{:U('Gift/giftList')}" >礼包列表</a ></li >
        <li class="active" ><a href="#" target="_self" >编辑礼包</a ></li >
    </ul >
    <div class="common-form" >
        <form method="post" class="form-horizontal js-ajax-form" action="{:U('Gift/edit_post')}" >
            <fieldset >
                <div class="control-group" >
                    <label class="control-label" >游戏:</label >
                    <div class="controls" >
                        <label class="control-label" style="text-align:left" >{$games[$app_id]}</label >
                    </div >
                </div >

                <div class="control-group" >
                    <label class="control-label" >礼包标题:</label >
                    <div class="controls" >
                        <input type="text" class="input" name="title" value="{$title}" >
                    </div >
                </div >
                <div class="control-group" >
                    <label class="control-label" >礼包码:</label >
                    <div class="controls" >
                        <textarea id="code" name="code" rows="12" cols="75" style="resize:none;width:50%;"
                                  readonly="true" >{$code}</textarea >
                    </div >
                </div >
                <div class="control-group" >
                    <label class="control-label" >礼包内容:</label >
                    <div class="controls" >
                        <textarea class="form-control comment-postbox" name="content"
                                  style="height:120px;width: 50%;" >{$content}</textarea >
                    </div >
                </div >
                <div class="control-group" >
                    <label class="control-label" >兑换期限:</label >
                    <div class="controls" >
                        <input type="text" name="starttime" class="js-datetime"
                               value="{:date('Y-m-d H:i:s',$start_time)}" style="width: 150px;" autocomplete="off" >--
                        <input type="text" class="js-datetime" name="endtime" value="{:date('Y-m-d H:i:s',$end_time)}"
                               style="width: 150px;" autocomplete="off" > &nbsp; &nbsp;
                    </div >
                </div >
            </fieldset >
            <div class="form-actions" >
                <input type="hidden" name="id" value="{$id}" />
                <button type="submit"
                        class="btn btn-primary btn_submit js-ajax-submit" >更新
                </button >
                <a class="btn" href="__URL__" >返回</a >
            </div >
        </form >
    </div >
</div >
<script src="__PUBLIC__/js/common.js" ></script >

</body >
</html>
