<admintpl file="header" />
</head>
<body class="J_scroll_fixed" >
<div class="wrap js-check-wrap" >
    <ul class="nav nav-tabs" >
        <li class="active" ><a href="{:U('Versions/versions')}" >版本列表</a ></li >
        <li ><a href="{:U('Versions/insertApp')}" >添加</a ></li >
    </ul >
    <form class="js-ajax-form" action="" method="post" >
        <table class="table table-hover table-bordered table-list" >
            <thead >
            <tr >
                <th >版本</th >
                <th >路径</th >
                <th >大小</th >
                <th >创建时间</th >
                <th width="150" >管理操作</th >
            </tr >
            </thead >

            <foreach name="items" item="vo" >
                <tr >
                    <td >{$vo.versions}</td >
                    <td >{$vo.url}</td >
                    <td >{$vo.size}</td >
                    <td >{$vo.create_time|date='Y-m-d H:i:s',###}</td >
                    <td >
                        <a href="{:U('Versions/modifyApp',array('id'=>$vo['id']))}" >修改</a >
                        <a href="{:U('Versions/remove',array('id'=>$vo['id']))}" class="js-ajax-delete" >删除</a ></td >
                </tr >
            </foreach >
        </table >
        <div class="pagination" >{$page}</div >

    </form >
</div >
<script src="__PUBLIC__/js/common.js" ></script >
</body >
</html>
