<admintpl file="header" />
</head>
<body class="J_scroll_fixed" >
<div class="wrap jj" >
    <ul class="nav nav-tabs" >
        <li ><a href="{:U('Newapp/Version/index')}" >APP版本列表</a ></li >
        <li class="active" ><a href="{:U('Newapp/Version/add')}" >添加APP版本</a ></li >
    </ul >
    <div class="common-form" >
        <form method="post" class="form-horizontal js-ajax-form" action="{:U('Version/edit_post')}" >
            <fieldset >
                <div class="control-group" >
                    <label class="control-label" >版本ID:</label >
                    <div class="controls" >
                        <input type="hidden" class="input" name="verid" value="{$id}" >
                        <label class="control-label" style="text-align:left" >{$id}</label >
                    </div >
                </div >
                <div class="control-group" >
                    <label class="control-label" >新版本名称:</label >
                    <div class="controls" >
                        <input type="text" class="input" name="vername" value="{$version}"
							onkeyup=" this.value=this.value.replace(/[^\d.]/g,'')"
                               onafterpaste="this.value=this.value.replace(/[^\d.]/g,'')"
                        ">
                    </div >
                </div >
                <div class="control-group" >
                    <label class="control-label" >新版本内容:</label >
                    <div class="controls" >
                        <textarea class="form-control comment-postbox" name="content"
                                  style="height:120px;width: 50%;" >{$content}</textarea >
                    </div >
                </div >
                <div class="control-group" >
                    <label class="control-label" >图标:</label >
                    <div class="controls" >
                        <input type="hidden" name="thumb" id="thumb"
                               value="{:sp_get_asset_upload_path($logo)}" >
                                <a href="javascript:upload_one_image('图片上传','#thumb');" >
                                    <if condition="empty($logo)" >
                                        <img src="__PUBLIC__/assets/images/default-thumbnail.png" id="thumb-preview"
                                             width="135" style="cursor: hand" />
                                        <else />
                                        <img src="{:sp_get_asset_upload_path($logo)}" id="thumb-preview"
                                             width="135" style="cursor: hand" />
                                    </if >
                                </a >
                                <input type="button" class="btn btn-small"
                                       onclick="$('#thumb-preview').attr('src','__PUBLIC__/assets/images/default-thumbnail.png');$('#thumb').val('');return false;"
                                       value="取消图片" >
                    </div>
                </div >
            </fieldset >
            <div class="form-actions" >
                <button type="submit"
                        class="btn btn-primary btn_submit js-ajax-submit" >编辑
                </button >
                <a class="btn" href="{:U('Version/index')}" >返回</a >
            </div >
        </form >
    </div >
</div >
<script src="__PUBLIC__/js/common.js" ></script >
</body >
</html>
