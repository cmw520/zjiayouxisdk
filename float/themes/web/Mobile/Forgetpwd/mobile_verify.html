<mobiletpl file="header" />
<div class="form4" >
    <form name="codeform" id="codeform" action="{:U('Forgetpwd/uppwd')}" method="post" >
        <div class="user_num_1" >
            <span >帐号:</span ><b >{$Think.session.username}</b >
            <br >
            <br >
            <span >手机号:</span ><b >{$userdata.mobile}</b >
        </div >
        <div class="yzm" >
            <div ><img src="__PUBLIC__/mobile/images/14.png" ></div >
            <input name="code" id="code" type="text" placeholder="请输入短信的验证码" />
            <div class="getcode" >获取验证码</div >
        </div >
        <div id="msg_box" >
        </div >
        <input type="button" value="确定" class="form1" >
    </form >
</div >

</body>
<script src="__PUBLIC__/mobile/js/main.js" ></script >
<script src="__PUBLIC__/mobile/js/jquery.js" ></script >
<script src="__PUBLIC__/mobile/js/float.js" ></script >
<script >
    $(function () {
        var url = "{:U('Forgetpwd/verify_mmsend')}";
        var mobile;
        $(".getcode").click(
                function f2() {
                    mobile        = $('#mobile').val();
                    var form_data = {};
                    _getCode(url, form_data, this, 120, f2, 1000)
                })
    })

    var btn1 = document.querySelector(".form1");
    var vurl = "{:U('Forgetpwd/verifycode')}";
    var vmobile;
    var vcode;
    btn1.onclick = function () {
        vcode = $('#code').val();
        $("#msg_box").css("display", "none");

        if ('' == vcode) {
            showmsg("请输入验证码");
            return;
        }

        var form_data = {
            code: vcode,
        };
        sendDate(vurl, form_data, succ, err, "POST", "JSON");
    }

</script >
</html>
